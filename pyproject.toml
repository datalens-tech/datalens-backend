[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core"
]

[tool.black]
line-length = 140

[tool.isort]
line_length = 140
profile = "black"
multi_line_output = 3
force_grid_wrap = 2
include_trailing_comma = true
force_sort_within_sections = true
sections = [
  "FUTURE",
  "STDLIB",
  "THIRDPARTY",
  "FIRSTPARTY",
  "CONNECTORS",
  "LOCALFOLDER"
]
known_first_party = [
  "bi_*",
  "dl_*"
]
known_connectors = [
  "bi_connector_*"
]

[tool.poetry]
name = "backend"
version = "0.1.0"
description = ""
authors = ["Aleksandr Ushakov <alex-ushakov@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"

[tool.ruff]
line-length = 140
select = [
  # Pyflakes
  "F",
  # Pycodestyle
  "E",
  "W",
  # isort
  # "I"
  # Bugbear
  "B"
]
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  "tools_venv"
]
