name: materializer-api
service_account_id: bfbdtpfu9qlotm99j4h6
scale_policy:
  fixed_scale:
    size: 1
deploy_policy:
  max_unavailable: 1
  # здесь лучше 0, для того чтобы виртуалки не пересоздавались каждый раз
  max_expansion: 0
health_checks_spec:
  health_check_specs:
  - http_options:
      port: 80
        # для проектов на common, проверка живости приложения
      path: /ping
    interval: 6s
    timeout: 5s
    unhealthy_threshold: 2
    healthy_threshold: 3
allocation_policy:
  zones:
  - zone_id: ru-central1-a
  - zone_id: ru-central1-b
  - zone_id: ru-central1-c
platform_l7_load_balancer_spec:
  preferred_ip_version: IPV6
  target_group_spec:
    # название вашей таргет-группы, это специальная тг для L7, из интерфейса ее создать невозможно
    name: datalens-preprod-materializer-api
instance_template:
  # шаблон для имени вм, мы используем такой app_name-{instance.internal_dc}-{instance.index}
  name: materializer-api-{instance.internal_dc}-{instance.index}
  fqdn: materializer-api-{instance.internal_dc}-{instance.index}.{instance.internal_dc}.datalens.cloud-preprod.yandex.net
  service_account_id: bfb262anc8g1o3hl75kt
  labels:
    yandex-dns: ig
    conductor-group: datalens-back-preprod
    conductor-role: materializer-api
  platform_id: standard-v2
  resources_spec:
    memory: 2G
    cores: 2
    core_fraction: 20
  boot_disk_spec:
    mode: READ_WRITE
    disk_spec:
      # айдишник образа, созданного packer-ом, подставляется тимсити, здесь не менять
      image_id: __IMAGE_ID__
      type_id: network-ssd
      size: 10g
  # логи пишутся на secondary-disk, чтобы избежать потери при деплое
  secondary_disk_specs:
  - mode: READ_WRITE
    device_name: data
    disk_spec:
      type_id: network-ssd
      size: 11g
  network_interface_specs:
  - network_id: c64an5jmjnpgiaclqg8k
    primary_v6_address_spec: {}
    primary_v4_address_spec: {}
    security_group_ids:
    - c64ud7769sqduk0c71ik
  metadata:
    k8s-runtime-bootstrap-yaml: ' '
    # настройка записи логов на secondary-disk
    user-data: |
      #cloud-config
      fs_setup:
      - device: /dev/disk/by-id/virtio-data
        filesystem: ext4
        partition: auto
        overwrite: false
      mounts:
      - [/dev/disk/by-id/virtio-data, /data, ext4, 'defaults,errors=remount-ro', '0', '2']
      - [/data/log/fluent, /var/log/fluent, none, 'defaults,bind', '0', '0']
      runcmd:
      - mkdir -p /data/log/fluent
      - chmod 0777 /data
      - chown td-agent:td-agent /data/log/fluent
      - chmod 0755 /data/log/fluent
      - mount --make-rprivate /data
      - mount -o bind /data/log/fluent /var/log/fluent
      - /usr/local/bin/update_env_vars
      - /usr/bin/skm decrypt
      - /usr/local/bin/update_secrets
      env_vars:
        AUTH_MODE: gauthling
        DL_CRY_ACTUAL_KEY_ID: cloud_preprod_2
        DL_CRY_FALLBACK_KEY_ID: 0
        IS_BACKEND: 1
        NGINX_CERT_LOCATION: /etc/secrets/component_cert.pem
        NGINX_CERT_PRIVATE_KEY_LOCATION: /etc/secrets/component_cert.key
        NGINX_SERVER_NAME: materializer-api
        RUN_NEW_MAT_TASKS: 1
        RUN_NGINX: 1
        SAMPLES_CH_HOST: ''  # TODO: do not require it in create_sr_factory_from_env_vars
        SAMPLE_GENERATION_ENABLED: 0
        YENV_NAME: cloud
        YENV_TYPE: testing
    osquery_tag: ycloud-svc-datalens-bi
    shortname: materializer-api-{instance.internal_dc}-{instance.index}.{instance.internal_dc}
    nsdomain: datalens.cloud-preprod.yandex.net
    skm: |
      api_endpoint: api.cloud-preprod.yandex.net:443
      skip_tls_verify: false
      kms_private_endpoint: ""
