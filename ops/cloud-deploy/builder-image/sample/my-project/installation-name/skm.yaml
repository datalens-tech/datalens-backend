# настройки skm
yav_token:
  env_var: # имя переменной окружения в которой хранится токен к секретнице

dek:
  source:
    - yav:
        secret_id: # id секрета, в котором хранится DEK (для шифрования)
    - metadata_key: # имя ключа метаданных, в котором хранится DEK (для расшифровки)

secrets:
  - path: "/etc/secrets/TVM_SECRET" # все секреты должны складываться в папку /etc/secrets
    mode: "622"
    source:
      yav:
        secret_id: # string
        key: # ключ по которому в секрете хранится нужная переменная
