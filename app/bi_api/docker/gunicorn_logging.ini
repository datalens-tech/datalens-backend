[formatters]
keys = json

[handlers]
keys = stdout

[loggers]
keys = gunicorn,root

[formatter_json]
class = bi_core.logging_config.StdoutFormatter

[handler_stdout]
class = logging.StreamHandler
formatter = json
stream = sys.stdout
level = DEBUG

[logger_root]
level = DEBUG
handlers = stdout

[logger_gunicorn]
qualname=gunicorn
propagate=0
level = INFO
handlers = stdout
