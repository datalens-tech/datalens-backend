[uwsgi]
master = true
module = bi_core.bin.query_executor_sync
callable = app
die-on-term = true
http = $(HTTP_BIND)
http-timeout = 90
socket-timeout = 90
harakiri = 95
harakiri-verbose = true

workers = $(RQE_UWSGI_WORKERS_COUNT)
threads = $(RQE_UWSGI_THREADS_COUNT)

req-logger = stdout file:/dev/fd/1
logformat = {"level": "DEBUG", "message": "[%(ltime)] %(addr) %(method) %(uri) %(status) [%(msecs) msecs|%(size) B]"}
memory-report = true
