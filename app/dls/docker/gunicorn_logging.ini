[formatters]
keys = json

[handlers]
keys = qloud

[loggers]
keys = gunicorn,root

[formatter_json]
class = yadls.logging.formatters.QloudJSONFormatter

[handler_qloud]
class = logging.StreamHandler
formatter = json
stream = sys.stdout
level = INFO

[logger_root]
level = INFO
handlers = qloud

[logger_gunicorn]
qualname=gunicorn
propagate=0
level = INFO
handlers = qloud
