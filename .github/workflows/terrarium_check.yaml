name: terrarium_check

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:


jobs:
  pytest:
    runs-on: [ self-hosted, linux ]
    container:
      image: "ghcr.io/${{ github.repository_owner }}/docker-mirror/python:3.11.0"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.ROBOT_GITHUB_PACKAGES_READ_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        value:
          - bi_ci
          # - dl_cli_tools
          - dl_gitmanager
          - dl_repmanager
    name: "üêä[pytest] ${{ matrix.value }}"
    steps:
      - name: 'Cleanup build folder'
        run: |
          rm -rf ./* || true
          rm -rf ./.??* || true
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup common tools
        run: pip install --no-input poetry
      - name: Install dependencies
        run: | 
          cd "terrarium/${{ matrix.value }}"
          poetry -v install --with pytest --without mypy
      - name: Pytest
        run: | 
          cd "terrarium/${{ matrix.value }}"
          poetry run pytest .

  mypy:
    runs-on: [ self-hosted, linux ]
    container:
      image: "ghcr.io/${{ github.repository_owner }}/docker-mirror/python:3.11.0"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.ROBOT_GITHUB_PACKAGES_READ_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        value:
          - bi_ci
          - dl_cli_tools
          - dl_gitmanager
          - dl_repmanager
    name: "üêä[mypy] ${{ matrix.value }}"
    steps:
      - name: 'Cleanup build folder'
        run: |
          rm -rf ./* || true
          rm -rf ./.??* || true
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup common tools
        run: pip install --no-input poetry
      - name: Install dependencies
        run: | 
          cd "terrarium/${{ matrix.value }}"
          poetry -v install --with mypy --without pytest
      - name: Mypy
        run: | 
          cd "terrarium/${{ matrix.value }}"
          poetry run mypy .
