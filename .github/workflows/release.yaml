on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "Version to release"
      make_latest:
        type: boolean
        description: "Make latest"
        default: true
      draft:
        type: boolean
        description: "Is draft"
        default: false

jobs:
  push_images:
    name: "Pull candidate images and push to release"
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        image_name:
        - "dl-control-api"
        - "dl-data-api"
    container:
      image: "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/debian_docker:latest"
      options: -v /var/run/docker.sock:/var/run/docker.sock
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      cr_url: "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"
      image_url_base: "${{ env.cr_url }}/${{ matrix.image_name }}"
      image_url_release: "${{ env.image_url_base }}:${{ github.event.inputs.version }}"
      image_url_rc: "${{ env.image_url_base }}:${{ github.event.inputs.version }}rc1"
      image_url_latest: "${{ env.image_url_base }}:latest"

    steps:
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.CR_TAG_BASE }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull release candidate image
      id: pull_image
      run: |
        echo "Pulling release candidate image"
        docker pull ${image_url_rc}

    - name: Push release tag
      id: push_image
      run: |
        echo "Pushing release image"
        docker tag ${{ env.image_url_rc }} ${{ env.image_url_release }}
        docker push ${{ env.image_url_release }}

    - name: Push latest tag
      if: ${{ github.event.inputs.make_latest == 'true' }}
      run: |
        echo "Pushing latest image"
        docker tag ${{ env.image_url_rc }} ${{ env.image_url_latest }}
        docker push ${{ env.image_url_latest }}

  release:
    name: "Create release"
    needs: [push_images]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      branch: "release/${{ github.event.inputs.version }}"

    steps:
    - name: Checkout code
      id: checkout
      uses: actions/checkout@v2
      with:
        ref: "${{ env.branch }}"
        fetch-depth: 0

    - name: Create release
      id: create_release
      working-directory: .github/.scripts
      run: |
        gh release create \
          --repo ${{ github.repository_owner }}/${{ github.event.repository.name }} \
          ${{ github.event.inputs.version }} \
          --target ${{ env.branch }} \
          ${{ github.event.inputs.make_latest == 'true' && '--latest' || '' }} \
          ${{ github.event.inputs.draft == 'true' && '--draft' || '' }} \
          --generate-notes
      env:
        GH_TOKEN: ${{ github.token }}
