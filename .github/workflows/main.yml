name: main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
#  push:
#    paths:
#      - lib/**
#      - utils/**
#      - ops/ci/**
#      - '.github/workflows/main.yml'
  workflow_dispatch:
    inputs:
      test_targets:
        default: ""
        description: "Comma separated list to run pytest on, e.g.: `lib/bi_constants,lib/bi_utils`. "
      run_mypy_only:
        type: boolean
        default: false
        description: "Check to only run mypy"
      pytest_timeout_minutes:
        type: number
        default: 10
        description: "Timeout for pytest JOB in minutes"

jobs:
  gh_build_image:
    runs-on: [ self-hosted, linux, ext_public ]
    container:
      image: "${{ vars.DL_CI_CR_URI }}/debian_docker:latest"
      options: -v /var/run/docker.sock:/var/run/docker.sock
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DL_CI_CR_URI }}
          username: ${{ secrets.DL_CI_CR_USER }}
          password: ${{ secrets.DL_CI_CR_TOKEN }}
      - name: 'Cleanup build folder'
        run: |
          rm -rf ./* || true
          rm -rf ./.??* || true
      - name: Checkout code
        uses: actions/checkout@v4
      - run: git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
      - run: /bin/bash ops/ci/gha_build_bake.sh
        env:
          CR_URI: "${{ vars.DL_CI_CR_URI }}"
          GIT_SHA: "${{ github.sha }}"

  router:
    runs-on: [self-hosted, linux, light]
    needs: gh_build_image
    container:
      # until https://github.com/github/docs/issues/25520 is resolved, using vars
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_with_code:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
    outputs:
      affected: ${{ steps.get_affected.outputs.affected }}
    steps:
    - name: 'Cleanup build folder'
      run: |
        ls -la ./
        rm -rf ./* || true
        rm -rf ./.??* || true
        ls -la ./
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    # https://github.com/actions/runner-images/issues/6775
    - run: git config --global --add safe.directory .
    - run: git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
    - run: git fetch origin trunk
    - name: Get packages affected by changes in the current commit
      id: get_affected
      run: |
        . /venv/bin/activate
        TARGET=$(git diff --no-commit-id --name-only --diff-filter=ACMRTD ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tr "\n" " " || echo '')
        echo "Changed files from git diff: $TARGET"
        detect_affected_packages --repo=/data --changes="$TARGET"
        detect_affected_packages --repo=/data --changes="$TARGET" >> "$GITHUB_OUTPUT"
      env:
        TEST_TARGET_OVERRIDE: ${{ github.event.inputs.test_targets }}

  pytest_split:
    runs-on: [ self-hosted, linux, light ]
    needs: router
    if: ${{ github.event.inputs.run_mypy_only != 'true' }}
    container:
      # until https://github.com/github/docs/issues/25520 is resolved, using vars
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_with_code:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
    outputs:
      split: ${{ steps.get_split.outputs.split }}
      split_fat: ${{ steps.get_split.outputs.split_fat }}
      split_ext_public: ${{ steps.get_split.outputs.split_ext_public }}
      split_ext_private: ${{ steps.get_split.outputs.split_ext_private }}
    steps:
      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
      - name: Run python script to split job for general and fat runners
        id: get_split
        run: |
          . /venv/bin/activate && echo '${{ needs.router.outputs.affected }}' >> /tmp/dl_test_targets.json
          export TEST_TARGETS="/tmp/dl_test_targets.json"
          python .github/split_pytest_tasks.py base | tee -a "$GITHUB_OUTPUT"
          python .github/split_pytest_tasks.py fat | tee -a "$GITHUB_OUTPUT"
          python .github/split_pytest_tasks.py ext_public | tee -a "$GITHUB_OUTPUT"
          python .github/split_pytest_tasks.py ext_private | tee -a "$GITHUB_OUTPUT"

  pytest:
    runs-on: [self-hosted, linux, light]
    needs: pytest_split
    if: ${{ needs.pytest_split.outputs.split != '[]' }}
    container:
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_with_code:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    name: "🐍[pytest]${{ matrix.value }}"
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        value: ${{fromJson(needs.pytest_split.outputs.split)}}
    steps:
      - run: mkdir /report
      - run: echo "Running py tests for ${{ matrix.value }}"
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DL_CI_CR_URI }}
          username: ${{ secrets.DL_CI_CR_USER }}
          password: ${{ secrets.DL_CI_CR_TOKEN }}
      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./
      - name: Checkout code, just to get access to .github/execute_tests...
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: echo compose_path="/data/$(echo ${{ matrix.value }} | cut -d ":" -f1)/" >>  "$GITHUB_ENV"
      - run: cd "${{ env.compose_path }}" && echo compose_prj="$(basename "$PWD")_$(shuf -i 1000000-1000000000 -n 1)" >> "$GITHUB_ENV"
      # We need to set custom compose project name to ensure "unique" container names in the host docker env
      - name: run bash script with all logic for starting compose and running tests
        run: bash .github/execute_test_with_docker_compose.sh "${{ matrix.value }}" "${{ job.container.network }}" "${{ env.compose_prj }}"
      - name: Stop compose if provided
        # We could not put this into bash script, since job could be cancelled by user request
        if: always()  # yes! always
        run: bash .github/stop_compose.sh "${{ matrix.value }}" "${{ job.container.network }}"  "${{ env.compose_prj }}"
      - uses: actions/upload-artifact@v3
        if: "!cancelled()"
        with:
          name: "pytest_reports_${{ env.compose_prj }}"
          path: /report/
          retention-days: 1

  pytest_fat:
    # copy-paste, but simpliest solution for now given options provided by github ci
    runs-on: [self-hosted, linux, fat]
    needs: pytest_split
    if: ${{ needs.pytest_split.outputs.split_fat != '[]' }}
    container:
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_with_code:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    name: "🐍[pytest][fat]${{ matrix.value }}"
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        value: ${{fromJson(needs.pytest_split.outputs.split_fat)}}
    steps:
      - run: mkdir /report
      - run: echo "Running py tests for ${{ matrix.value }}"
      - run: echo "Split fat ${{ needs.pytest_split.outputs.split_fat }}"
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DL_CI_CR_URI }}
          username: ${{ secrets.DL_CI_CR_USER }}
          password: ${{ secrets.DL_CI_CR_TOKEN }}
      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./
      - name: Checkout code, just to get access to .github/execute_tests...
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: echo compose_path="/data/$(echo ${{ matrix.value }} | cut -d ":" -f1)/" >>  "$GITHUB_ENV"
      - run: cd "${{ env.compose_path }}" && echo compose_prj="$(basename "$PWD")_$(shuf -i 1000000-1000000000 -n 1)" >> "$GITHUB_ENV"
      # We need to set custom compose project name to ensure "unique" container names in the host docker env
      - run: echo "TARGET_PATH=${{ matrix.value }}" "NET_NAME=${{ job.container.network }}" "COMPOSE_PROJECT_NAME=${{ env.compose_prj }}"
      - name: run bash script with all logic for starting compose and running tests
        run: bash .github/execute_test_with_docker_compose.sh "${{ matrix.value }}" "${{ job.container.network }}" "${{ env.compose_prj }}"
      - name: Stop compose if provided
        # We could not put this into bash script, since job could be cancelled by user request
        if: always()  # yes! always
        run: bash .github/stop_compose.sh "${{ matrix.value }}"  "${{ job.container.network }}"  "${{ env.compose_prj }}"
      - uses: actions/upload-artifact@v3
        if: "!cancelled()"
        with:
          name: "pytest_reports_${{ env.compose_prj }}"
          path: /report/
          retention-days: 1

  pytest_ext_public:
    # copy-paste, but simpliest solution for now given options provided by github ci
    runs-on: [ self-hosted, linux, ext_public ]
    needs: pytest_split
    if: ${{ needs.pytest_split.outputs.split_ext_public != '[]' }}
    container:
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_with_code:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    name: "🐍[pytest][ext]${{ matrix.value }}"
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        value: ${{fromJson(needs.pytest_split.outputs.split_ext_public)}}
    steps:
      - run: mkdir /report
      - run: echo "Running py tests for ${{ matrix.value }}"
      - run: echo "Split ext ${{ needs.pytest_split.outputs.split_ext_public }}"
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DL_CI_CR_URI }}
          username: ${{ secrets.DL_CI_CR_USER }}
          password: ${{ secrets.DL_CI_CR_TOKEN }}
      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./
      - name: Checkout code, just to get access to .github/execute_tests...
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: echo compose_path="/data/$(echo ${{ matrix.value }} | cut -d ":" -f1)/" >>  "$GITHUB_ENV"
      - run: cd "${{ env.compose_path }}" && echo compose_prj="$(basename "$PWD")_$(shuf -i 1000000-1000000000 -n 1)" >> "$GITHUB_ENV"
      # We need to set custom compose project name to ensure "unique" container names in the host docker env
      - run: echo "TARGET_PATH=${{ matrix.value }}" "NET_NAME=${{ job.container.network }}" "COMPOSE_PROJECT_NAME=${{ env.compose_prj }}"
      - name: run bash script with all logic for starting compose and running tests
        run: |
          bash .github/execute_test_with_docker_compose.sh "${{ matrix.value }}" "${{ job.container.network }}" "${{ env.compose_prj }}" \
            GOOGLE_API_KEY="${{ secrets.EXT_GOOGLE_API_KEY }}" \
            BITRIX_TOKEN="${{ secrets.EXT_BITRIX_TOKEN }}" \
            BITRIX_PARTNERS_TOKEN="${{ secrets.EXT_BITRIX_PARTNERS_TOKEN }}" \
            BITRIX_DATALENS_TOKEN="${{ secrets.EXT_BITRIX_DATALENS_TOKEN }}"
      - name: Stop compose if provided
        # We could not put this into bash script, since job could be cancelled by user request
        if: always()  # yes! always
        run: bash .github/stop_compose.sh "${{ matrix.value }}"  "${{ job.container.network }}"  "${{ env.compose_prj }}"
      - uses: actions/upload-artifact@v3
        if: "!cancelled()"
        with:
          name: "pytest_reports_${{ env.compose_prj }}"
          path: /report/
          retention-days: 1

  pytest_ext_private:
    # copy-paste, but simpliest solution for now given options provided by github ci
    runs-on: [ self-hosted, linux, ext_private ]
    needs: pytest_split
    #if: ${{ needs.pytest_split.outputs.split_ext_private != '[]' }}
    if: "!always()"
    container:
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_with_code:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    name: "🐍[pytest][ext]${{ matrix.value }}"
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        value: ${{fromJson(needs.pytest_split.outputs.split_ext_private)}}
    steps:
      - run: mkdir /report
      - run: echo "Running py tests for ${{ matrix.value }}"
      - run: echo "Split ext ${{ needs.pytest_split.outputs.split_ext_private }}"
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DL_CI_CR_URI }}
          username: ${{ secrets.DL_CI_CR_USER }}
          password: ${{ secrets.DL_CI_CR_TOKEN }}
      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./
      - name: Checkout code, just to get access to .github/execute_tests...
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: echo compose_path="/data/$(echo ${{ matrix.value }} | cut -d ":" -f1)/" >>  "$GITHUB_ENV"
      - run: cd "${{ env.compose_path }}" && echo compose_prj="$(basename "$PWD")_$(shuf -i 1000000-1000000000 -n 1)" >> "$GITHUB_ENV"
      # We need to set custom compose project name to ensure "unique" container names in the host docker env
      - run: echo "TARGET_PATH=${{ matrix.value }}" "NET_NAME=${{ job.container.network }}" "COMPOSE_PROJECT_NAME=${{ env.compose_prj }}"
      - name: run bash script with all logic for starting compose and running tests
        run: |
          bash .github/execute_test_with_docker_compose.sh "${{ matrix.value }}" "${{ job.container.network }}" "${{ env.compose_prj }}"
      - name: Stop compose if provided
        # We could not put this into bash script, since job could be cancelled by user request
        if: always()  # yes! always
        run: bash .github/stop_compose.sh "${{ matrix.value }}"  "${{ job.container.network }}"  "${{ env.compose_prj }}"
      - uses: actions/upload-artifact@v3
        if: "!cancelled()"
        with:
          name: "pytest_reports_${{ env.compose_prj }}"
          path: /report/
          retention-days: 1

  publish-result:
    runs-on: [self-hosted, linux, light]
    # needs: [ "pytest", "pytest_fat", "pytest_ext_public", "pytest_ext_private"]
    needs: [ "pytest", "pytest_fat", "pytest_ext_public"]
    if: "!cancelled() && ${{ github.event.inputs.run_mypy_only != 'true' }}"
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    container: docker:latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: ./report/
      - run: ls -lah ./report
      - name: Publish Test Results
        uses: datalens-tech/publish-unit-test-result-action@55478522536e0c60b0a4ff0c2bb8ab110d7a0f33
        with:
          files: |
            ./report/**/*.xml
          event_name: ${{ github.event.workflow_run.event }}
          report_individual_runs: "true"

  mypy:
    runs-on: [ self-hosted, linux, light ]
    needs: router
    container:
      # until https://github.com/github/docs/issues/25520 is resolved, using vars
      image: "${{ vars.DL_CI_CR_URI }}/datalens_ci_mypy:${{ github.sha }}"
      credentials:
        username: "${{ secrets.DL_CI_CR_USER }}"
        password: "${{ secrets.DL_CI_CR_TOKEN }}"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    name: "🐲 mypy"
    timeout-minutes: ${{ inputs.pytest_timeout_minutes && fromJSON(inputs.pytest_timeout_minutes ) || 10 }}
    steps:
      - name: 'Cleanup folder'
        run: |
          rm -rf ./* || true
          rm -rf ./.??* || true
      - name: Checkout code, just to get access to .github/execute_mypy...
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: echo '${{ needs.router.outputs.affected }}' >> /tmp/dl_test_targets.json
      - name: run mypy
        run: |
          . /venv/bin/activate 
          python .github/execute_mypy_multi.py /tmp/dl_test_targets.json
        env:
          PYTHONUNBUFFERED: "1"
      

