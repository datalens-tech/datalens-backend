name: debian_docker_build

on:
  workflow_dispatch:
  schedule:
    - cron: "04 05 * * 6"

jobs:
  build:
    runs-on: [ self-hosted, linux, ext_public ]
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DL_CI_CR_URI }}
          username: ${{ secrets.DL_CI_CR_USER }}
          password: ${{ secrets.DL_CI_CR_TOKEN }}
      - name: 'Make tmp dir'
        run: mkdir -p build_context
      - run: |
          echo "
              FROM debian:bookworm
              RUN export DEBIAN_FRONTEND=noninteractive && \
                  apt-get update && \
                  apt-get install --yes curl gpg ca-certificates && \
                  install -m 0755 -d /etc/apt/keyrings && \
                  curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg && \
                  chmod a+r /etc/apt/keyrings/docker.gpg && \
                  echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian/ bookworm stable" > /etc/apt/sources.list.d/docker.list && \
                  apt-get update && \
                  apt-get install --yes docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin && \
                  apt-get clean && \
                  rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
          " > build_context/Dockerfile
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: build_context/
          push: true
          tags: "${{ vars.DL_CI_CR_URI }}/debian_docker:latest"
      - name: cleanup
        if: always()
        run: rm -rf build_context
