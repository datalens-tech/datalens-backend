name: 🏷️ Validate PR Name

on:
  pull_request:
    types: [opened, reopened, edited]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  commitlint-pr-title:
    name: Ensure proper PR title
    runs-on: [ self-hosted, linux, k8s-runner-no-compose ]

    steps:
      - name: Commitlint PR title
        uses: datalens-tech/commitlint-action@v1

  add_labels:
    runs-on: [ self-hosted, linux, k8s-runner-no-compose ]
    needs: commitlint-pr-title
    permissions:
      pull-requests: write

    steps:
      - name: Add labels to PR
        uses: datalens-tech/add-labels-action@v1
