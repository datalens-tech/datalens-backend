name: "Run E2E"

on:
  pull_request:

jobs:
  run_e2e_workflow:
    name: "Run E2E workflow and get a result"
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch an action and get the run ID
        uses: codex-/return-dispatch@v1
        id: return_dispatch
        with:
          token: ${{ secrets.E2E_WORKFLOW_TOKEN }}
          ref: refs/heads/main
          repo: datalens-ui
          owner: datalens-tech
          workflow: e2e_tests.yml
          # https://github.com/Codex-/return-dispatch/issues/203
          workflow_inputs: '{"control-api": "0.2040.0", "data-api": "0.2040.0"}'
          workflow_timeout_seconds: 1800

      - name: Output the run URL
        run: |
          URL=https://github.com/datalens-tech/datalens-ui/actions/runs/${{ steps.return_dispatch.outputs.run_id }}
          echo "::notice ùîº‚ù∑ùîº workflow URL::$URL"

      - name: Await Run ID ${{ steps.return_dispatch.outputs.run_id }}
        uses: codex-/await-remote-run@v1.0.0
        with:
          token: ${{ github.token }}
          repo: datalens-ui
          owner: datalens-tech
          run_id: ${{ steps.return_dispatch.outputs.run_id }}
          run_timeout_seconds: 1800
