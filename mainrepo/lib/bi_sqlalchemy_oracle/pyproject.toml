
[tool.poetry]
name = "yandex-bi-sqlalchemy-oracle"
version = "0.3"
description = "BI Oracle SQLAlchemy Dialect"
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_sqlalchemy_oracle"}]
license = "MIT"


[tool.poetry.dependencies]
oracledb = ">=1.3.1"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-sqlalchemy-common = {path = "../bi_sqlalchemy_common"}

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_oracle = "bi_sqlalchemy_oracle.base:BIOracleDialect"
bi_oracle_basic = "bi_sqlalchemy_oracle.base:BIOracleDialectBasic"

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_sqlalchemy_oracle_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']




[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
