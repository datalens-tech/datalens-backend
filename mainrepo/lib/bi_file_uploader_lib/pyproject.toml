
[tool.poetry]
name = "yandex-bi-file-uploader-lib"
version = "0.0.1"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiobotocore = ">=2.4.2"
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
botocore = ">=1.27.59,<1.27.60"
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
redis = ">=4.5.1"
ujson = ">=1.35"
yarl = ">=1.8.2"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-connector-bundle-chs3 = {path = "../bi_connector_bundle_chs3"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-testing = {path = "../bi_testing"}

[[tool.mypy.overrides]]
module = "aiogoogle.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_file_uploader_lib_tests/db", "bi_file_uploader_lib_tests/ext"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.db]
root_dir = "bi_file_uploader_lib_tests"
target_path = "db"

[datalens.pytest.ext]
root_dir = "bi_file_uploader_lib_tests"
target_path = "ext"
labels = ["ext"]

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
