
[tool.poetry]
name = "datalens-file-secure-reader-lib"
version = "0.1.0"
description = ""
authors = ["Sergey Borodin <seray@yandex-team.ru>"]
packages = [{include = "dl_file_secure_reader_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
certifi = ">=2022.12.7"
openpyxl = ">=3.0.10"
python = ">=3.10, <3.12"

[tool.poetry.group.tests.dependencies]
pytest-asyncio = ">=0.20.3"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["dl_file_secure_reader_lib_tests/db"]



[[tool.poetry.source]]
name = "ya"
url = "https://pypi.yandex-team.ru/simple/"
priority = "default"


[datalens.pytest.db]
root_dir = "dl_file_secure_reader_lib_tests/"
target_path = "db"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
