
[tool.poetry]
name = "yandex-bi-connector-bigquery"
version = "0.0.1"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_connector_bigquery"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
bi-i18n = {path = "../bi_i18n"}
google-api-core = ">=2.11.1"
google-auth = ">=2.21.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-db-testing = {path = "../bi_db_testing"}
yandex-bi-formula = {path = "../bi_formula"}
yandex-bi-model-tools = {path = "../bi_model_tools"}
yandex-bi-testing = {path = "../bi_testing"}
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
bigquery = "bi_connector_bigquery.bi.connector:BigQueryBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
bigquery = "bi_connector_bigquery.core.connector:BigQueryCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
bigquery = "bi_connector_bigquery.db_testing.connector:BigQueryDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
bigquery = "bi_connector_bigquery.formula.connector:BigQueryFormulaConnector"

[tool.poetry.group.tests.dependencies]
bi-formula-testing = {path = "../bi_formula_testing"}
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib = {path = "../bi_api_lib"}
yandex-bi-api-lib-testing = {path = "../bi_api_lib_testing"}
yandex-bi-core-testing = {path = "../bi_core_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_bigquery_tests/ext", "bi_connector_bigquery_tests/unit"]



[datalens.pytest.unit]
root_dir = "bi_connector_bigquery_tests/unit"
skip_compose = "true"

#[datalens.pytest.ext]
#root_dir = "bi_connector_bigquery_tests/ext"
#skip_compose = "true"
#labels = ["ext"]


[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bigquery = [
    {path = "bi_connector_bigquery/bi"},
    {path = "bi_connector_bigquery/core"},
]
