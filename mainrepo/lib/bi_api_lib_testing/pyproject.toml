
[tool.poetry]
name = "yandex-bi-api-lib-testing"
version = "0.0.1"
description = ""
authors = ["Grigorii Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_api_lib_testing"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
flask = ">=2.0.3"
pytest = ">=7.2.2"
python = ">=3.10, <3.12"
werkzeug = ">=2.0.3"
yandex-bi-testing-ya = {path = "../../../lib/bi_testing_ya"}
yandex-bi-api-client = {path = "../bi_api_client"}
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-lib = {path = "../bi_api_lib"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-testing = {path = "../bi_testing"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens_ci]
skip_test = true

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
