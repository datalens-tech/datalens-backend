
[tool.poetry]
name = "yandex-bi-sqlalchemy-chyt"
version = "0.7"
description = "BI CHYT SQLAlchemy Dialect"
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_sqlalchemy_chyt"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-sqlalchemy-clickhouse = {path = "../bi_sqlalchemy_clickhouse"}
yandex-bi-sqlalchemy-common = {path = "../bi_sqlalchemy_common"}
statinfra-clickhouse-sqlalchemy = {path = "../clickhouse-sqlalchemy"}

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_chyt = "bi_sqlalchemy_chyt.base:BICHYTDialect"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []


[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
