
[tool.poetry]
name = "yandex-bi-connector-postgresql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_postgresql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
asyncpg = ">=0.27.0"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
psycopg2-binary = ">=2.9.6"
python = ">=3.10, <3.12"
python-dateutil = ">=2.8.2"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-app-tools = {path = "../bi_app_tools"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-db-testing = {path = "../bi_db_testing"}
yandex-bi-formula = {path = "../bi_formula"}
yandex-bi-formula-ref = {path = "../bi_formula_ref"}
bi-i18n = {path = "../bi_i18n"}
yandex-bi-sqlalchemy-postgres = {path = "../bi_sqlalchemy_postgres"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
postgresql = "bi_connector_postgresql.bi.connector:PostgreSQLBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
postgresql = "bi_connector_postgresql.core.postgresql.connector:PostgreSQLCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
postgresql = "bi_connector_postgresql.db_testing.connector:PostgreSQLDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
postgresql = "bi_connector_postgresql.formula.connector:PostgreSQLFormulaConnector"

[tool.poetry.plugins."bi_formula_ref.plugins"]
postgresql = "bi_connector_postgresql.formula_ref.plugin:PostgresSQLFormulaRefPlugin"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
aiohttp = ">=3.8.1"
bi-formula-testing = {path = "../bi_formula_testing"}
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
pytz = ">=2022.7.1"
shortuuid = ">=1.0.11"
yandex-bi-api-client = {path = "../bi_api_client"}
yandex-bi-api-lib-testing = {path = "../bi_api_lib_testing"}
yandex-bi-testing = {path = "../bi_testing"}

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_postgresql_tests/db", "bi_connector_postgresql_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.local]
root_dir = "bi_connector_postgresql_tests/"
target_path = "db unit"

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_postgresql = [
    {path = "bi_connector_postgresql/bi"},
]
bi_formula_ref_bi_connector_postgresql = [
    {path = "bi_connector_postgresql/formula_ref"},
]
