
[tool.poetry]
name = "yandex-bi-configs"
version = "0.0.1"
description = ""
authors = ["Konstantin Chupin <kchupin@yandex-team.ru>"]
packages = [{include = "bi_configs"}]
license = "MIT"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
cryptography = ">=3.3.2"
dynamic-enum = {path = "../dynamic_enum"}
python = ">=3.10, <3.12"
pyyaml = ">=5.3.1"
typeguard = ">=2.13.3"
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
shortuuid = ">=1.0.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_configs_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']




[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
