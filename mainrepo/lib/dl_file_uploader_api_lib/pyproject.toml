
[tool.poetry]
name = "datalens-file-uploader-api-lib"
version = "0.0.0"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_file_uploader_api_lib"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
arq = ">=0.25.0"
attrs = ">=22.2.0"
gunicorn = ">=20.1.0"
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
redis = ">=4.5.1"
sentry-sdk = ">=1.15.0"
datalens-file-uploader-task-interface = {path = "../dl_file_uploader_task_interface"}
datalens-api-commons = {path = "../dl_api_commons"}
datalens-file-uploader-lib = {path = "../dl_file_uploader_lib"}
datalens-constants = {path = "../dl_constants"}
datalens-connector-bundle-chs3 = {path = "../dl_connector_bundle_chs3"}
datalens-configs = {path = "../dl_configs"}
datalens-core = {path = "../dl_core"}
datalens-task-processor = {path = "../dl_task_processor"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
uwsgi = ">=2.0.21"
bi-file-secure-reader = {path = "../../../app/bi_file_secure_reader"}
datalens-testing = {path = "../dl_testing"}
datalens-core-testing = {path = "../dl_core_testing"}
datalens-file-uploader-worker-lib = {path = "../dl_file_uploader_worker_lib"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["dl_file_uploader_api_lib_tests/db", "dl_file_uploader_api_lib_tests/ext", "dl_file_uploader_api_lib_tests/unit"]



[datalens.pytest.local]
root_dir = "dl_file_uploader_api_lib_tests/"
target_path = "unit db"
labels = ["fat"]

[datalens.pytest.ext]
root_dir = "dl_file_uploader_api_lib_tests/"
target_path = "ext"
labels = ["ext"]

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["aiogoogle.*", "marshmallow_oneofschema.*"]
ignore_missing_imports = true
