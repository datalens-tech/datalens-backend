
[tool.poetry]
name = "yandex-bi-api-connector"
version = "0.0.1"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_api_connector"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-commons-ya-cloud = {path = "../../../lib/bi_api_commons_ya_cloud"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-formula = {path = "../bi_formula"}
bi-i18n = {path = "../bi_i18n"}
yandex-bi-model-tools = {path = "../bi_model_tools"}
yandex-bi-query-processing = {path = "../bi_query_processing"}
dynamic-enum = {path = "../dynamic_enum"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_api_connector_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.unit]
root_dir = "bi_api_connector_tests/unit"

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
