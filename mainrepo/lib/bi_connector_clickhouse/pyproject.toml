
[tool.poetry]
name = "yandex-bi-connector-clickhouse"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_clickhouse"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
shortuuid = ">=1.0.11"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-db-testing = {path = "../bi_db_testing"}
yandex-bi-formula = {path = "../bi_formula"}
yandex-bi-formula-ref = {path = "../bi_formula_ref"}
bi-i18n = {path = "../bi_i18n"}
statinfra-clickhouse-sqlalchemy = {path = "../clickhouse-sqlalchemy"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
clickhouse = "bi_connector_clickhouse.bi.connector:ClickHouseBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
clickhouse = "bi_connector_clickhouse.core.connector:ClickHouseCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
clickhouse = "bi_connector_clickhouse.db_testing.connector:ClickHouseDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
clickhouse = "bi_connector_clickhouse.formula.connector:ClickHouseFormulaConnector"

[tool.poetry.plugins."bi_formula_ref.plugins"]
clickhouse = "bi_connector_clickhouse.formula_ref.plugin:ClickHouseFormulaRefPlugin"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib-testing = {path = "../bi_api_lib_testing"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-testing = {path = "../bi_testing"}
python-dateutil = ">=2.8.2"
pytz = ">=2022.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_clickhouse_tests/db", "bi_connector_clickhouse_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']


[datalens.pytest.unit]
root_dir = "bi_connector_clickhouse_tests/unit"
skip_compose = "true"

[datalens.pytest.db]
root_dir = "bi_connector_clickhouse_tests/db"

