
[tool.poetry]
name = "yandex-bi-app-tools"
version = "0.0.1"
description = ""
authors = ["Anton Vasilev <hhell@yandex-team.ru>"]
packages = [{include = "bi_app_tools"}]
license = "MIT"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
opentracing = ">=2.4.0"
python = ">=3.10, <3.12"
six = ">=1.9.0"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.group.tests.dependencies]

[tool.mypy]
overrides = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_app_tools_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
