
[tool.poetry]
name = "yandex-bi-formula-ref"
version = "0.0.0"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_formula_ref"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
jinja2 = ">=3.1.2"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
tabulate = ">=0.9.0"
yandex-bi-formula = {path = "../bi_formula"}

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
babel = ">=2.12.1"
pytest = ">=7.2.2"
yandex-bi-connector-clickhouse = {path = "../bi_connector_clickhouse"}
psycopg2-binary = ">=2.9.6"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_formula_ref_tests/db", "bi_formula_ref_tests/unit"]



[tool.poetry.scripts]
bi-formula-ref-doc = "bi_formula_ref.scripts.formula_doc:main"
bi-formula-ref-exdata = "bi_formula_ref.scripts.example_data:main"

[tool.poetry.plugins]
[tool.poetry.plugins."bi_formula_ref.plugins"]
default = "bi_formula_ref.plugins.default.plugin:DefaultFormulaRefPlugin"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_formula_ref_bi_formula_ref = [
    {path = "bi_formula_ref"},
]
