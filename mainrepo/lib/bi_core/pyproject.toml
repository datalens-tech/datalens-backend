
[tool.poetry]
name = "yandex-bi-core"
version = "12.99.0"
description = ""
authors = ["Dmitry Fedorov <dmifedorov@yandex-team.ru>"]
packages = [{include = "bi_core"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
Flask = ">=2.0.3"
Werkzeug = ">=2.0.3"
aiobotocore = ">=2.4.2"
aiodns = ">=3.0.0"
aiohttp = ">=3.8.1"
anyascii = ">=0.3.2"
arq = ">=0.25.0"
attrs = ">=22.2.0"
botocore = ">=1.27.59,<1.27.60"
certifi = ">=2022.12.7"
certifi-yandex = ">=2021.10.08"
cryptography = ">=3.3.2"
dnspython = ">=2.2.1"
flask = ">=2.0.3"
grpcio = ">=1.45.0rc1"
jaeger-client = ">=4.8.0"
lz4 = ">=4.3.2"
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
multidict = ">=4.0"
opentracing = ">=2.4.0"
python = ">=3.10, <3.12"
python-dateutil = ">=2.8.2"
pytz = ">=2022.7.1"
pyyaml = ">=5.3.1"
raven = ">=6.10.0"
redis = ">=4.5.1"
requests = ">=2.28.2"
shortuuid = ">=1.0.11"
sqlalchemy = ">=1.4.46, <2.0"
typing-extensions = ">=4.5.0"
uwsgi = ">=2.0.21"
werkzeug = ">=2.0.3"
xxhash = ">=3.2.0"
yandex-bi-blackbox-client = {path = "../../../lib/bi_blackbox_client"}
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-commons-ya-cloud = {path = "../../../lib/bi_api_commons_ya_cloud"}
yandex-bi-app-tools = {path = "../bi_app_tools"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
bi-i18n = {path = "../bi_i18n"}
yandex-bi-model-tools = {path = "../bi_model_tools"}
yandex-bi-sqlalchemy-clickhouse = {path = "../bi_sqlalchemy_clickhouse"}
bi-task-processor = {path = "../bi_task_processor"}
yandex-bi-utils = {path = "../bi_utils"}
statinfra-clickhouse-sqlalchemy = {path = "../clickhouse-sqlalchemy"}
redis_cache_lock = {path = "../redis-cache-lock"}
statcommons = {path = "../statcommons"}

[tool.poetry.plugins."bi_core.connectors"]
chydb = "bi_core.connectors.chydb.connector:CHYDBCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-connector-clickhouse = {path = "../bi_connector_clickhouse"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-testing = {path = "../bi_testing"}


[[tool.mypy.overrides]]
module = "zope.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "vault_client.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyodbc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiogoogle.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_core_tests/unit", "bi_core_tests/db"]
timeout = 600

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[tool.poetry.scripts]
setup-iptables = "bi_core.bin.setup_iptables:main"

[datalens.pytest.unit]
root_dir = "bi_core_tests/"
target_path = "unit"
skip_compose = "true"

[datalens.pytest.db]
root_dir = "bi_core_tests/"
target_path = "db"
labels = ["fat"]

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_core = [
    {path = "bi_core"},
]
