[mypy]
warn_unused_configs = True
disallow_untyped_defs = True
; to make `disallow_untyped_defs = False` overrides more useful:
check_untyped_defs = True
strict_optional = True

; Import of zope causes MyPy crash
; https://st.yandex-team.ru/DEVTOOLSSUPPORT-5832
[mypy-zope.*]
follow_imports=skip

; within-category sorting:
; python -c "import sys; d = sys.stdin.read(); d = d.split('\n\n'); d.sort(); d = '\n\n'.join(item.strip() for item in d); print(d)"

; libraries

[mypy-vault_client.*]
ignore_missing_imports = True

[mypy-pyodbc.*]
ignore_missing_imports = True

[mypy-aiogoogle.*]
follow_imports=skip

[mypy-dill.*]
follow_imports=skip
