
[tool.poetry]
name = "bi-file-uploader-task-interface"
version = "0.0.0"
description = ""
authors = ["Andrey Snytin <asnytin@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_task_interface"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
arq = ">=0.25.0"
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
bi-task-processor = {path = "../bi_task_processor"}
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-configs = {path = "../bi_configs"}
# TODO FIX: Really depends. Realize how to break circular dependency
# yandex-bi-connector-bundle-chs3 = {path = "../bi_connector_bundle_chs3"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
uwsgi = ">=2.0.21"
yandex-bi-core = {path = "../bi_core"}
yandex-bi-testing = {path = "../bi_testing"}

[[tool.mypy.overrides]]
module = "aiogoogle.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
