[mypy]
warn_unused_configs = True
; disallow_untyped_defs = True
check_untyped_defs = True
strict_optional = True


; within-category sorting:
; python -c "import sys; d = sys.stdin.read(); d = d.split('\n\n'); d.sort(); d = '\n\n'.join(item.strip() for item in d); print(d)"

; libraries

[mypy-ciso8601]
ignore_missing_imports = True

[mypy-clickhouse_sqlalchemy.*]
ignore_missing_imports = True

[mypy-graphviz.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytz.tzinfo.*]
ignore_missing_imports = True

[mypy-bi_sqlalchemy_bitrix.base.*]
ignore_missing_imports = True

[mypy-bi_sqlalchemy_gsheets.base.*]
ignore_missing_imports = True

[mypy-sqlalchemy_metrika_api.*]
ignore_missing_imports = True

[mypy-ydb]
ignore_missing_imports = True

[mypy-ydb.sqlalchemy]
ignore_missing_imports = True


; generated code


[mypy-bi_formula.parser.antlr.gen.DataLensLexer]
ignore_errors = True

[mypy-bi_formula.parser.antlr.gen.DataLensParser]
ignore_errors = True

[mypy-bi_formula.parser.antlr.gen.DataLensVisitor]
ignore_errors = True

[mypy-dill.*]
follow_imports=skip
