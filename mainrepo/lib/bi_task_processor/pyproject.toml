
[tool.poetry]
name = "bi-task-processor"
version = "0.0.0"
description = ""
authors = ["Max Zuev <thenno@yandex-team.ru>"]
packages = [{include = "bi_task_processor"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
arq = ">=0.25.0"
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
yandex-bi-app-tools = {path = "../bi_app_tools"}

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-testing = {path = "../bi_testing"}

[tool.poetry.group.tests_unit.dependencies]
statcommons = {path = "../../lib/statcommons"}
yandex-bi-core = {path = "../../lib/bi_core"}

[tool.poetry.group.tests_mypy.dependencies]
yandex-bi-core = {path = "../../lib/bi_core"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_task_processor_tests/db", "bi_task_processor_tests/unit"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



