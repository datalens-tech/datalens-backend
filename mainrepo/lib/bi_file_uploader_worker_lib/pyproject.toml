
[tool.poetry]
name = "yandex-bi-file-uploader-worker-lib"
version = "0.143.0"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_worker_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
arq = ">=0.25.0"
attrs = ">=22.2.0"
botocore = ">=1.27.59,<1.27.60"
cchardet = ">=2.1.7"
python = ">=3.10, <3.12"
redis = ">=4.5.1"
shortuuid = ">=1.0.11"
statinfra-clickhouse-sqlalchemy = {path = "../clickhouse-sqlalchemy"}
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-app-tools = {path = "../bi_app_tools"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-file-uploader-lib = {path = "../bi_file_uploader_lib"}
bi-file-uploader-task-interface = {path = "../bi_file_uploader_task_interface"}
bi-task-processor = {path = "../bi_task_processor"}
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
bi-file-secure-reader = {path = "../../../app/bi_file_secure_reader"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-testing = {path = "../bi_testing"}

[[tool.mypy.overrides]]
module = "zope.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "aiogoogle.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_file_uploader_worker_lib_tests/db", "bi_file_uploader_worker_lib_tests/ext", "bi_file_uploader_worker_lib_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.local]
root_dir = "bi_file_uploader_worker_lib_tests/"
target_path = "db unit"
labels = ["fat"]

[datalens.pytest.ext]
root_dir = "bi_file_uploader_worker_lib_tests/"
target_path = "ext"
labels = ["ext"]

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
