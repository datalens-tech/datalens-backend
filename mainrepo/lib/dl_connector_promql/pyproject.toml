
[tool.poetry]
name = "datalens-connector-promql"
version = "0.0.1"
description = ""
authors = ["Alexander Ushakov <alex-ushakov@yandex-team.ru>"]
packages = [{include = "dl_connector_promql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
datalens-api-commons = {path = "../dl_api_commons"}
datalens-constants = {path = "../dl_constants"}
datalens-i18n = {path = "../dl_i18n"}
datalens-sqlalchemy-promql = {path = "../dl_sqlalchemy_promql"}
datalens-configs = {path = "../dl_configs"}
datalens-api-connector = {path = "../dl_api_connector"}
datalens-core = {path = "../dl_core"}
datalens-app-tools = {path = "../dl_app_tools"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
promql = "dl_connector_promql.bi.connector:PromQLBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
promql = "dl_connector_promql.core.connector:PromQLCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
datalens-api-lib-testing = {path = "../dl_api_lib_testing"}
datalens-testing = {path = "../dl_testing"}
datalens-core-testing = {path = "../dl_core_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["dl_connector_promql_tests/unit"]



[datalens.pytest.db]
root_dir = "dl_connector_promql_tests/db"
target_path = "."

[datalens.pytest.unit]
root_dir = "dl_connector_promql_tests/unit"
target_path = "."
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
dl_connector_promql = [
    {path = "dl_connector_promql/bi"},
    {path = "dl_connector_promql/core"},
]
