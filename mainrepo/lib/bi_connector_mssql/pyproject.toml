
[tool.poetry]
name = "yandex-bi-connector-mssql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_mssql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
pyodbc = ">=4.0.35"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-db-testing = {path = "../bi_db_testing"}
yandex-bi-formula = {path = "../bi_formula"}
yandex-bi-formula-ref = {path = "../bi_formula_ref"}
bi-i18n = {path = "../bi_i18n"}
yandex-bi-sqlalchemy-mssql = {path = "../bi_sqlalchemy_mssql"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
mssql = "bi_connector_mssql.bi.connector:MSSQLBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
mssql = "bi_connector_mssql.core.connector:MSSQLCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
mssql = "bi_connector_mssql.db_testing.connector:MSSQLDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
mssql = "bi_connector_mssql.formula.connector:MSSQLFormulaConnector"

[tool.poetry.plugins."bi_formula_ref.plugins"]
mssql = "bi_connector_mssql.formula_ref.plugin:MSSQLFormulaRefPlugin"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
aiohttp = ">=3.8.1"
bi-formula-testing = {path = "../bi_formula_testing"}
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib-testing = {path = "../bi_api_lib_testing"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-testing = {path = "../bi_testing"}
pyodbc = ">=4.0.35"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "pyodbc.*"
ignore_missing_imports = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_mssql_tests/db", "bi_connector_mssql_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.db]
root_dir = "bi_connector_mssql_tests/"
target_path = "db unit"

[datalens.pytest.unit]
root_dir = "bi_connector_mssql_tests/"
target_path = "unit"
skip_compose = "true"

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_mssql = [
    {path = "bi_connector_mssql/bi"},
]
bi_formula_ref_bi_connector_mssql = [
    {path = "bi_connector_mssql/formula_ref"},
]
