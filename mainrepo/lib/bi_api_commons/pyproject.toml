
[tool.poetry]
name = "yandex-bi-api-commons"
version = "0.0.1"
description = ""
authors = ["Aleksandr Ushakov <alex-ushakov@yandex-team.ru>"]
packages = [{include = "bi_api_commons"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
flask = ">=2.0.3"
ipdb = ">=0.13.13"
marshmallow = ">=3.19.0"
multidict = ">=4.0"
opentracing = ">=2.4.0"
python = ">=3.10, <3.12"
raven = ">=6.10.0"
sentry-sdk = ">=1.15.0"
typing-extensions = ">=4.5.0"
yandex-bi-app-tools = {path = "../bi_app_tools"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[tool.mypy]
overrides = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens_ci]
skip_test = true

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
