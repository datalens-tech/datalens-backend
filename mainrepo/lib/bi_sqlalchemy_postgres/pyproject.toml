
[tool.poetry]
name = "yandex-bi-sqlalchemy-postgres"
version = "0.3"
description = "BI PostgreSQL SQLAlchemy Dialect"
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_sqlalchemy_postgres"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
asyncpg = ">=0.27.0"
psycopg2-binary = ">=2.9.6"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-sqlalchemy-common = {path = "../bi_sqlalchemy_common"}

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_postgresql = "bi_sqlalchemy_postgres.base:BIPGDialect"
bi_postgresql_basic = "bi_sqlalchemy_postgres.base:BIPGDialectBasic"

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_sqlalchemy_postgres_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']




[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
