
[tool.poetry]
name = "yandex-bi-connector-bundle-chs3"
version = "0.0.1"
description = ""
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_chs3"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
xxhash = ">=3.2.0"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-connector-clickhouse = {path = "../bi_connector_clickhouse"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
bi-file-uploader-task-interface = {path = "../bi_file_uploader_task_interface"}
bi-i18n = {path = "../bi_i18n"}
yandex-bi-model-tools = {path = "../bi_model_tools"}
bi-task-processor = {path = "../bi_task_processor"}
yandex-bi-testing = {path = "../bi_testing"}
yandex-bi-utils = {path = "../bi_utils"}
statinfra-clickhouse-sqlalchemy = {path = "../clickhouse-sqlalchemy"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
file = "bi_connector_bundle_chs3.file.bi.connector:FileS3BiApiConnector"
gsheets_v2 = "bi_connector_bundle_chs3.chs3_gsheets.bi.connector:GSheetsFileS3BiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
file = "bi_connector_bundle_chs3.file.core.connector:FileS3CoreConnector"
gsheets_v2 = "bi_connector_bundle_chs3.chs3_gsheets.core.connector:GSheetsFileS3CoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bundle_chs3 = [
    {path = "bi_connector_bundle_chs3/chs3_gsheets/bi"},
    {path = "bi_connector_bundle_chs3/file/bi"},
]
