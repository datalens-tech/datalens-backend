
[tool.poetry]
name = "yandex-bi-testing"
version = "0.0.1"
description = ""
authors = ["Konstantin Chupin <kchupin@yandex-team.ru>"]
packages = [{include = "bi_testing"}]
license = "MIT"


[tool.poetry.dependencies]
aiobotocore = ">=2.4.2"
attrs = ">=22.2.0"
python-dotenv = ">=1.0.0"
psycopg2-binary = ">=2.9.6"
pytest = ">=7.2.2"
python = ">=3.10, <3.12"
pyyaml = ">=5.3.1"
yandex-bi-utils = {path = "../bi_utils"}

[tool.poetry.plugins.env_param_getters]
direct = "bi_testing.env_params.main:DirectEnvParamGetter"
osenv = "bi_testing.env_params.main:OsEnvParamGetter"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.unit]
root_dir = "bi_testing_tests/unit"
target_path = "."
skip_compose = "true"
