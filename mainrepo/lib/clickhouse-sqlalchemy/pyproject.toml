
[tool.poetry]
name = "statinfra-clickhouse-sqlalchemy"
version = "0.1.3.14"
description = "Simple ClickHouse SQLAlchemy Dialect"
authors = ["Konstantin Lebedev, Dmitry Fedorov <missing@localhost>"]
packages = [{include = "clickhouse_sqlalchemy"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
clickhouse-driver = ">=0.2.5"
dill = ">=0.3.6"
python = ">=3.10, <3.12"
pytz = ">=2022.7.1"
requests = ">=2.28.2"
sqlalchemy = ">=1.4.46, <2.0"

[tool.poetry.plugins."sqlalchemy.dialects"]
clickhouse = "clickhouse_sqlalchemy.drivers.http.base:ClickHouseDialect_http"
"clickhouse.http" = "clickhouse_sqlalchemy.drivers.http.base:ClickHouseDialect_http"
"clickhouse.native" = "clickhouse_sqlalchemy.drivers.native.base:ClickHouseDialect_native"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
