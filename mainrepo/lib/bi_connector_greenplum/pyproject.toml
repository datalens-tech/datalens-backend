
[tool.poetry]
name = "bi-connector-greenplum"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_greenplum"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
yandex-bi-connector-postgresql = {path = "../bi_connector_postgresql"}
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
bi-i18n = {path = "../bi_i18n"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
greenplum = "bi_connector_greenplum.bi.connector:GreenplumBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
greenplum = "bi_connector_greenplum.core.connector:GreenplumCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
yandex-bi-api-lib-testing = {path = "../bi_api_lib_testing"}



[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.unit]
root_dir = "bi_connector_greenplum_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_greenplum = [
    {path = "bi_connector_greenplum/bi"},
]
