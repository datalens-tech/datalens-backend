
[tool.poetry]
name = "yandex-bi-file-uploader-api-lib"
version = "0.0.0"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_api_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
arq = ">=0.25.0"
attrs = ">=22.2.0"
gunicorn = ">=20.1.0"
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
redis = ">=4.5.1"
sentry-sdk = ">=1.15.0"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-connector-bundle-chs3 = {path = "../bi_connector_bundle_chs3"}
yandex-bi-file-uploader-lib = {path = "../bi_file_uploader_lib"}
bi-file-uploader-task-interface = {path = "../bi_file_uploader_task_interface"}
bi-task-processor = {path = "../bi_task_processor"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
uwsgi = ">=2.0.21"
bi-file-secure-reader = {path = "../../../app/bi_file_secure_reader"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-file-uploader-worker-lib = {path = "../bi_file_uploader_worker_lib"}
yandex-bi-testing = {path = "../bi_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_file_uploader_api_lib_tests/db", "bi_file_uploader_api_lib_tests/ext", "bi_file_uploader_api_lib_tests/unit"]



[datalens.pytest.local]
root_dir = "bi_file_uploader_api_lib_tests/"
target_path = "unit db"
labels = ["fat"]

[datalens.pytest.ext]
root_dir = "bi_file_uploader_api_lib_tests/"
target_path = "ext"
labels = ["ext"]

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["aiogoogle.*", "marshmallow_oneofschema.*"]
ignore_missing_imports = true
