
[tool.poetry]
name = "yandex-bi-connector-promql"
version = "0.0.1"
description = ""
authors = ["Alexander Ushakov <alex-ushakov@yandex-team.ru>"]
packages = [{include = "bi_connector_promql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
bi-i18n = {path = "../bi_i18n"}
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-app-tools = {path = "../bi_app_tools"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-sqlalchemy-promql = {path = "../bi_sqlalchemy_promql"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
promql = "bi_connector_promql.bi.connector:PromQLBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
promql = "bi_connector_promql.core.connector:PromQLCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib-testing = {path = "../bi_api_lib_testing"}
yandex-bi-core-testing = {path = "../bi_core_testing"}
yandex-bi-testing = {path = "../bi_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_promql_tests/unit"]



[datalens.pytest.db]
root_dir = "bi_connector_promql_tests/db"
target_path = "."

[datalens.pytest.unit]
root_dir = "bi_connector_promql_tests/unit"
target_path = "."
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_promql = [
    {path = "bi_connector_promql/bi"},
    {path = "bi_connector_promql/core"},
]
