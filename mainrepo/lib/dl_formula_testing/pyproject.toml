
[tool.poetry]
name = "datalens-formula-testing"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_formula_testing"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
#yandex-bi-constants = {path = "../../lib/dl_constants"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []


[datalens_ci]
skip_test = true
