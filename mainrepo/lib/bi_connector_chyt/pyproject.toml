
[tool.poetry]
name = "yandex-bi-connector-chyt"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_chyt"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
aiochclient = ">=2.2.0"
bi-i18n = {path = "../bi_i18n"}
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../bi_api_commons"}
yandex-bi-api-connector = {path = "../bi_api_connector"}
yandex-bi-configs = {path = "../bi_configs"}
yandex-bi-connector-clickhouse = {path = "../bi_connector_clickhouse"}
yandex-bi-constants = {path = "../bi_constants"}
yandex-bi-core = {path = "../bi_core"}
yandex-bi-db-testing = {path = "../bi_db_testing"}
yandex-bi-sqlalchemy-chyt = {path = "../bi_sqlalchemy_chyt"}
yandex-bi-utils = {path = "../bi_utils"}
statinfra-clickhouse-sqlalchemy = {path = "../clickhouse-sqlalchemy"}
sqlalchemy = ">=1.4.46, <2.0"

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
chyt = "bi_connector_chyt.bi.connector:CHYTBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
chyt = "bi_connector_chyt.core.connector:CHYTCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
chyt = "bi_connector_chyt.db_testing.connector:CHYTDbTestingConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens_ci]
skip_test = true

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_chyt = [
    {path = "bi_connector_chyt/bi"},
]
