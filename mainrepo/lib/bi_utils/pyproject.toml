
[tool.poetry]
name = "yandex-bi-utils"
version = "0.0.1"
description = ""
authors = ["Anton Vasilev <hhell@yandex-team.ru>"]
packages = [{include = "bi_utils"}]
license = "MIT"


[tool.poetry.dependencies]
async-timeout = ">=4.0.2"
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"

[tool.poetry.group.tests.dependencies]

[tool.mypy]
overrides = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_utils_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
