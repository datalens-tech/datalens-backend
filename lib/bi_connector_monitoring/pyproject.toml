
[tool.poetry]
name = "yandex-bi-connector-monitoring"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_monitoring"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
yandex-bi-service-registry-ya-cloud = {path = "../../lib/bi_service_registry_ya_cloud"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-app-tools = {path = "../../mainrepo/lib/dl_app_tools"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
monitoring = "bi_connector_monitoring.bi.connector:MonitoringApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
monitoring = "bi_connector_monitoring.core.connector:MonitoringCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
datalens-api-lib-testing = {path = "../../mainrepo/lib/dl_api_lib_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.db]
root_dir = "bi_connector_monitoring_tests/"
target_path = "db"

[datalens.pytest.unit]
root_dir = "bi_connector_monitoring_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_monitoring = [
    {path = "bi_connector_monitoring/bi"},
    {path = "bi_connector_monitoring/core"},
]
