
[tool.poetry]
name = "yandex-bi-connector-bundle-partners"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_partners"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
bi-i18n = {path = "../../lib/bi_i18n"}
marshmallow = ">=3.19.0"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../lib/bi_api_connector"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}

[tool.poetry.plugins."bi_api_lib.connectors"]
equeo = "bi_connector_bundle_partners.equeo.bi.connector:EqueoBiApiConnector"
kontur_market = "bi_connector_bundle_partners.kontur_market.bi.connector:KonturMarketBiApiConnector"
moysklad = "bi_connector_bundle_partners.moysklad.bi.connector:MoySkladBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
equeo = "bi_connector_bundle_partners.equeo.core.connector:EqueoCoreConnector"
kontur_market = "bi_connector_bundle_partners.kontur_market.core.connector:KonturMarketCoreConnector"
moysklad = "bi_connector_bundle_partners.moysklad.core.connector:MoySkladCoreConnector"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[tool.poetry.group.tests_db.dependencies]
python-dateutil = ">=2.8.2"
pytz = ">=2022.7.1"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_bundle_partners_tests/db"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.db]
root_dir = "bi_connector_bundle_partners_tests/"
target_path = "db"

[datalens.pytest.unit]
root_dir = "bi_connector_bundle_partners_tests/"
target_path = "unit"
skip_compose = "true"
