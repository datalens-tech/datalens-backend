
[tool.poetry]
name = "yandex-bi-connector-bundle-partners"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_partners"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
marshmallow = ">=3.19.0"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}

[tool.poetry.plugins."bi_api_lib.connectors"]
equeo = "bi_connector_bundle_partners.equeo.bi.connector:EqueoBiApiConnector"
kontur_market = "bi_connector_bundle_partners.kontur_market.bi.connector:KonturMarketBiApiConnector"
moysklad = "bi_connector_bundle_partners.moysklad.bi.connector:MoySkladBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
equeo = "bi_connector_bundle_partners.equeo.core.connector:EqueoCoreConnector"
kontur_market = "bi_connector_bundle_partners.kontur_market.core.connector:KonturMarketCoreConnector"
moysklad = "bi_connector_bundle_partners.moysklad.core.connector:MoySkladCoreConnector"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
python-dateutil = ">=2.8.2"
pytz = ">=2022.7.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_bundle_partners_tests/db"]



[datalens.pytest.db]
root_dir = "bi_connector_bundle_partners_tests/"
target_path = "db"

[datalens.pytest.unit]
root_dir = "bi_connector_bundle_partners_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bundle_partners = [
    {path = "bi_connector_bundle_partners/equeo/bi"},
    {path = "bi_connector_bundle_partners/kontur_market/bi"},
    {path = "bi_connector_bundle_partners/moysklad/bi"},
]
