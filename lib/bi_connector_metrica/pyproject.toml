
[tool.poetry]
name = "yandex-bi-connector-metrica"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_metrica"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
sqlalchemy-metrika-api = {path = "../../lib/sqlalchemy_metrika_api"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-utils = {path = "../../mainrepo/lib/dl_utils"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-formula-ref = {path = "../../mainrepo/lib/dl_formula_ref"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}
datalens-formula = {path = "../../mainrepo/lib/dl_formula"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
appmetrica_api = "bi_connector_metrica.bi.connector:AppMetricaApiApiConnector"
metrica_api = "bi_connector_metrica.bi.connector:MetricaApiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
appmetrica_api = "bi_connector_metrica.core.connector:AppMetricaApiCoreConnector"
metrica_api = "bi_connector_metrica.core.connector:MetricaApiCoreConnector"

[tool.poetry.plugins."dl_formula.connectors"]
metrica = "bi_connector_metrica.formula.connector:MetricaFormulaConnector"

[tool.poetry.plugins."dl_formula_ref.plugins"]
metrica = "bi_connector_metrica.formula_ref.plugin:MetricaFormulaRefPlugin"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
datalens-formula-testing = {path = "../../mainrepo/lib/dl_formula_testing"}
datalens-testing = {path = "../../mainrepo/lib/dl_testing"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.unit]
root_dir = "bi_connector_metrica_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_metrica = [
    {path = "bi_connector_metrica/bi"},
    {path = "bi_connector_metrica/core"},
]
