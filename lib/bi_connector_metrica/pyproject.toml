
[tool.poetry]
name = "yandex-bi-connector-metrica"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_metrica"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
sqlalchemy-metrika-api = {path = "../../lib/sqlalchemy_metrika_api"}
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-formula = {path = "../../mainrepo/lib/bi_formula"}
yandex-bi-formula-ref = {path = "../../mainrepo/lib/bi_formula_ref"}
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}
yandex-bi-utils = {path = "../../mainrepo/lib/bi_utils"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
appmetrica_api = "bi_connector_metrica.bi.connector:AppMetricaApiBiApiConnector"
metrica_api = "bi_connector_metrica.bi.connector:MetricaApiBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
appmetrica_api = "bi_connector_metrica.core.connector:AppMetricaApiCoreConnector"
metrica_api = "bi_connector_metrica.core.connector:MetricaApiCoreConnector"

[tool.poetry.plugins."bi_formula.connectors"]
metrica = "bi_connector_metrica.formula.connector:MetricaFormulaConnector"

[tool.poetry.plugins."bi_formula_ref.plugins"]
metrica = "bi_connector_metrica.formula_ref.plugin:MetricaFormulaRefPlugin"

[tool.poetry.group.tests.dependencies]
bi-formula-testing = {path = "../../mainrepo/lib/bi_formula_testing"}
pytest = ">=7.2.2"
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
yandex-bi-testing = {path = "../../mainrepo/lib/bi_testing"}

[[tool.mypy.overrides]]
module = "dill.*"
follow_imports = "skip"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.unit]
root_dir = "bi_connector_metrica_tests/"
target_path = "unit"
skip_compose = "true"

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
