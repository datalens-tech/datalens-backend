
[tool.poetry]
name = "yandex-bi-connector-snowflake"
version = "0.0.1"
description = ""
authors = ["Valentin Gologuzov <vgol@yandex-team.ru>"]
packages = [{include = "bi_connector_snowflake"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
bi-i18n = {path = "../../lib/bi_i18n"}
python = ">=3.10, <3.12"
snowflake-connector-python = ">=2.9.0"
snowflake-sqlalchemy = ">=1.4.6"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../lib/bi_api_connector"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-db-testing = {path = "../../lib/bi_db_testing"}
yandex-bi-formula = {path = "../../lib/bi_formula"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
snowflake = "bi_connector_snowflake.bi.connector:SnowFlakeBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
snowflake = "bi_connector_snowflake.core.connector:SnowFlakeCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
snowflake = "bi_connector_snowflake.db_testing.connector:SnowFlakeDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
snowflake = "bi_connector_snowflake.formula.connector:SnowFlakeFormulaConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
statcommons = {path = "../../lib/statcommons"}
yandex-bi-api-lib-testing = {path = "../../lib/bi_api_lib_testing"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-testing = {path = "../../lib/bi_testing"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_snowflake_tests/ext", "bi_connector_snowflake_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

#[datalens.pytest.ext]
#root_dir = "bi_connector_snowflake_tests/ext"
#labels = ["ext"]

[datalens.pytest.unit]
root_dir = "bi_connector_snowflake_tests/unit"

