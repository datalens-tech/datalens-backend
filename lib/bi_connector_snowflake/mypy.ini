[mypy]
warn_unused_configs = True
disallow_untyped_defs = True
; to make `disallow_untyped_defs = False` overrides more useful:
check_untyped_defs = True
strict_optional = True


[mypy-snowflake.*]
follow_imports=skip

[mypy-dill.*]
follow_imports=skip

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytz.tzinfo.*]
ignore_missing_imports = True
