
[tool.poetry]
name = "datalens-query-processing"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_query_processing"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
ciso8601 = ">=2.2.0"
python = ">=3.12, <3.13"
pytz = ">=2022.7.1"
datalens-utils = {path = "../dl_utils"}
datalens-constants = {path = "../dl_constants"}
datalens-formula = {path = "../dl_formula"}
datalens-core = {path = "../dl_core"}
datalens-app-tools = {path = "../dl_app_tools"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["dl_query_processing_tests/unit"]
timeout = 600

[datalens.pytest.unit]
root_dir = "dl_query_processing_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
