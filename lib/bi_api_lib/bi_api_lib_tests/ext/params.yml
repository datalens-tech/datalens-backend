  BITRIX_TOKEN: {getter: yav_main, key: BITRIX_TOKEN}
  BITRIX_SERBUL_TOKEN: { getter: yav_main, key: BITRIX_SERBUL_TOKEN }
  ROBOT_STATBOX_KAPPA_PASSWORD: {getter: yav_main, key: ROBOT_STATBOX_KAPPA_PASSWORD}
  YQ_CLOUD_PREPROD_SVCACC_KEY_DATA: {getter: yav_main, key: YQ_CLOUD_PREPROD_SVCACC_KEY_DATA}
  METRIKA_OAUTH: {getter: yav_main, key: METRIKA_OAUTH}
  YT_OAUTH: {getter: yav_main, key: YT_OAUTH}
  # yav_tvm
  TVM_CLIENT_SECRET: {getter: yav_tvm, key: client_secret}
