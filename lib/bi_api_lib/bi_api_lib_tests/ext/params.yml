getters:
  - name: yav_main
    type: yav
    settings:
      secret_id: {type: value, value: sec-01eb6ngzk58g1hw91t2aggr3kv}
      yav_token: {type: param, key: YAV_TOKEN}
  - name: yav_tvm
    type: yav
    settings:
      secret_id: {type: value, value: sec-01ec8d1x4ckxq3h1byrh7wk5ax}
      yav_token: {type: param, key: YAV_TOKEN}

params:
