
[tool.poetry]
name = "yandex-bi-api-connector"
version = "0.0.1"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_api_connector"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
bi-i18n = {path = "../../lib/bi_i18n"}
marshmallow = ">=3.19.0"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-formula = {path = "../../lib/bi_formula"}
yandex-bi-model-tools = {path = "../../lib/bi_model_tools"}
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-query-processing = {path = "../../lib/bi_query_processing"}
dynamic-enum = {path = "../../lib/dynamic_enum"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_api_connector_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']


[datalens.pytest.unit]
root_dir = "bi_api_connector_tests/unit"
