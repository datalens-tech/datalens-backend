readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
Flask = ">=2.0.3"
Flask-SQLAlchemy = ">=2.5.1"
SQLAlchemy = ">=1.4.46, <2.0"
Werkzeug = ">=2.0.3"
arq = ">=0.25.0"
attrs = ">=22.2.0"
bi-file-uploader-task-interface = {path = "../../bi_file_uploader_task_interface"}
bi-task-processor = {path = "../../bi_task_processor"}
blinker = ">=1.5"
certifi = ">=2022.12.7"
certifi-yandex = ">=2021.10.08"
flask-marshmallow = ">=0.14.0"
flask-restx = ">=1.1.0"
graphviz = ">=0.17"
ipdb = ">=0.13.13"
ipython = ">=8.10.0"
marshmallow = ">=3.19.0"
marshmallow-enum = ">=1.5.1"
marshmallow-oneofschema = ">=3.0.1"
pandas = ">=1.5.3"
pyopenssl = ">=21.0.0"
pytest-asyncio = ">=0.20.3"
python-dateutil = ">=2.8.2"
raven = ">=6.10.0"
requests = ">=2.28.2"
sentry-sdk = ">=1.15.0"
statcommons = {path = "../../statcommons"}
statinfra-clickhouse-sqlalchemy = {path = "../../clickhouse-sqlalchemy"}
tabulate = ">=0.9.0"
yandex-bi-api-connector = {path = "../../bi_api_connector"}
yandex-bi-api-lib = {path = "../../bi_api_lib"}
yandex-bi-app-tools = {path = "../../bi_app_tools"}
yandex-bi-cloud-integration = {path = "../../bi_cloud_integration"}
yandex-bi-configs = {path = "../../bi_configs"}
yandex-bi-connector-clickhouse = {path = "../../bi_connector_clickhouse"}
yandex-bi-connector-postgresql = {path = "../../bi_connector_postgresql"}
yandex-bi-constants = {path = "../../bi_constants"}
yandex-bi-core = {path = "../../bi_core"}
yandex-bi-dls-client = {path = "../../bi_dls_client"}
yandex-bi-formula = {path = "../../bi_formula"}
yandex-bi-meta-os-control-api = {path = "../../bi_meta_os/bi_meta_os_control_api"}
yandex-bi-model-tools = {path = "../../bi_model_tools"}
yandex-bi-sqlalchemy-common = {path = "../../bi_sqlalchemy_common"}
yandex-bi-sqlalchemy-clickhouse = {path = "../../bi_sqlalchemy_clickhouse"}
yandex-bi-sqlalchemy-postgres = {path = "../../bi_sqlalchemy_postgres"}
yandex-bi-utils = {path = "../../bi_utils"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
