
[tool.poetry]
name = "bi-connector-greenplum"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_greenplum"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
bi-i18n = {path = "../../lib/bi_i18n"}
python = ">=3.10, <3.12"
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-connector-postgresql = {path = "../../mainrepo/lib/bi_connector_postgresql"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_core.connectors"]
greenplum = "bi_connector_greenplum.core.connector:GreenplumCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
