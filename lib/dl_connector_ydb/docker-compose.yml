version: '3.7'

services:
  db-ydb:
    image: "ydbplatform/local-ydb:trunk"
    environment:
      YDB_LOCAL_SURVIVE_RESTART: "true"
      GRPC_PORT: "51900"
    # hostname: "localhost"  # you might want to uncomment this for local testing
    ports:
      - "51900:51900"

  # INFRA
  pg-us:
    extends:
      file: ../testenv-common/docker-compose.common.yml
      service: pg-us
    ports:
      - "51910:5432"

  us:
    extends:
      file: ../testenv-common/docker-compose.common.yml
      service: us
    ports:
      - "51911:8083"
