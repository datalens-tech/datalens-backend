
[tool.poetry]
name = "yandex-bi-connector-gsheets"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_gsheets"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
sqlalchemy = ">=1.4.46, <2.0"
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-app-tools = {path = "../../mainrepo/lib/bi_app_tools"}
yandex-bi-blackbox-client = {path = "../../lib/bi_blackbox_client"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}
sqlalchemy-gsheets = {path = "../../lib/bi_sqlalchemy_gsheets"}
yandex-bi-query-processing = {path = "../../mainrepo/lib/bi_query_processing"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
gsheets = "bi_connector_gsheets.bi.connector:GSheetsBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
gsheets = "bi_connector_gsheets.core.connector:GSheetsCoreConnector"

[tool.poetry.plugins."bi_formula.connectors"]
gsheets = "bi_connector_gsheets.formula.connector:GSheetsFormulaConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.unit]
root_dir = "bi_connector_gsheets_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_gsheets = [
    {path = "bi_connector_gsheets/bi"},
]
