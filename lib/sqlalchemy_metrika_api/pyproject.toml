
[tool.poetry]
name = "sqlalchemy-metrika-api"
version = "1.25.0"
description = "Yandex Metrica API dialect for SQLAlchemy"
authors = ["Andrey Snytin <asnytin@yandex-team.ru>"]
packages = [{include = "sqlalchemy_metrika_api"}]
license = "MIT"


[tool.poetry.dependencies]
SQLAlchemy = ">=1.4.46, <2.0"
python = ">=3.10, <3.12"
python-dateutil = ">=2.8.2"
requests = ">=2.28.2"
sqlalchemy = ">=1.4.46, <2.0"

[tool.poetry.plugins."sqlalchemy.dialects"]
appmetrica_api = "sqlalchemy_metrika_api.base:AppMetricaApiDialect"
metrika_api = "sqlalchemy_metrika_api.base:MetrikaApiDialect"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true

[tools.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
