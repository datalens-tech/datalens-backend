
[tool.poetry]
name = "dl-cache-engine"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_cache_engine"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.13"
dl-app-tools = {path = "../dl_app_tools"}
dl-utils = {path = "../dl_utils"}
dl-constants = {path = "../dl_constants"}
dl-model-tools = {path = "../dl_model_tools"}
lz4 = "==4.3.2"
redis = "==5.0.1"
redis_cache_lock = {path = "../redis-cache-lock"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "lz4.*",
]
ignore_missing_imports = true
