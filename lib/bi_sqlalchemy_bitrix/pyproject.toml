
[tool.poetry]
name = "yandex-bi-sqlalchemy-bitrix"
version = "0.1"
description = "BI Bitrix SQLAlchemy Dialect"
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_sqlalchemy_bitrix"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_bitrix = "bi_sqlalchemy_bitrix.base:BitrixDialect"

[tool.poetry.group.tests.dependencies]



[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_sqlalchemy_bitrix_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
