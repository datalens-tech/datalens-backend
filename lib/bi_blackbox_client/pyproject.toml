
[tool.poetry]
name = "yandex-bi-blackbox-client"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_blackbox_client"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
blackbox = ">=0.72"
python = ">=3.10, <3.12"
requests = ">=2.28.2"
tvm2 = ">=5.0"
tvmauth = ">=3.4.9"
bi-defaults = {path = "../bi_defaults"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-app-tools = {path = "../../mainrepo/lib/dl_app_tools"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
sentry-sdk = ">=1.15.0"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["tvm2.*", "tvmauth.*"]
ignore_missing_imports = true
