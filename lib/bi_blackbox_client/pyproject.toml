
[tool.poetry]
name = "yandex-bi-blackbox-client"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_blackbox_client"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
blackbox = ">=0.72"
python = ">=3.10, <3.12"
requests = ">=2.28.2"
tvm2 = ">=5.0"
tvmauth = ">=3.4.9"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-app-tools = {path = "../../mainrepo/lib/bi_app_tools"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
sentry-sdk = ">=1.15.0"

[tool.mypy]
overrides = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
