
[tool.poetry]
name = "yandex-bi-constants"
version = "0.0.1"
description = ""
authors = ["Anton Vasilev <hhell@yandex-team.ru>"]
packages = [{include = "bi_constants"}]
license = "MIT"


[tool.poetry.dependencies]
dynamic-enum = {path = "../../lib/dynamic_enum"}
python = ">=3.10, <3.12"
typing-extensions = ">=4.5.0"

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_constants_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



