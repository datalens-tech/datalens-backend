
[tool.poetry]
name = "dl-formula-ref"
version = "0.0.0"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_formula_ref"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
jinja2 = ">=3.1.2"
python = ">=3.10, <3.13"
sqlalchemy = ">=1.4.46, <2.0"
tabulate = ">=0.9.0"
dl-formula = {path = "../dl_formula"}
dynamic-enum = {path = "../dynamic_enum"}
dl-formula-testing = {path = "../dl_formula_testing"}
dl-utils = {path = "../dl_utils"}
dl-i18n = {path = "../dl_i18n"}
typing-extensions = ">=4.9.0"
dl-db-testing = {path = "../dl_db_testing"}

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
babel = ">=2.12.1"
pytest = ">=7.2.2"
psycopg2-binary = ">=2.9.9"
dl-connector-clickhouse = {path = "../dl_connector_clickhouse"}
dl-connector-metrica = {path = "../dl_connector_metrica"}
dl-connector-mssql = {path = "../dl_connector_mssql"}
dl-connector-mysql = {path = "../dl_connector_mysql"}
dl-connector-oracle = {path = "../dl_connector_oracle"}
dl-connector-postgresql = {path = "../dl_connector_postgresql"}
dl-connector-trino = {path = "../dl_connector_trino"}
dl-connector-ydb = {path = "../dl_connector_ydb"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens.pytest.unit]
root_dir = "dl_formula_ref_tests/"
target_path = "unit"
skip_compose = "true"
labels = ["no_compose"]

[datalens.pytest.db]
root_dir = "dl_formula_ref_tests/"
target_path = "db"

[tool.poetry.scripts]
dl-formula-ref-doc = "dl_formula_ref.scripts.formula_doc:main"
dl-formula-ref-exdata = "dl_formula_ref.scripts.example_data:main"

[tool.poetry.plugins]
[tool.poetry.plugins."dl_formula_ref.plugins"]
default = "dl_formula_ref.plugins.default.plugin:DefaultFormulaRefPlugin"

[tool.mypy]
exclude = ["dl_formula_ref_tests"]
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
dl_formula_ref_dl_formula_ref = [
    {path = "dl_formula_ref"},
]
