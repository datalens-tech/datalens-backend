
[tool.poetry]
name = "bi-formula-ref-dc"
version = "0.0.1"
description = ""
authors = ["Package Author <bipackageauthor@yandex-team.ru>"]
packages = [{include = "bi_formula_ref_dc"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
yandex-bi-connector-mysql = {path = "../../lib/bi_connector_mysql"}
yandex-bi-connector-mssql = {path = "../bi_connector_mssql"}
datalens-formula-ref = {path = "../../mainrepo/lib/dl_formula_ref"}
datalens-connector-postgresql = {path = "../../mainrepo/lib/dl_connector_postgresql"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[tool.poetry.plugins]
[tool.poetry.plugins."dl_formula_ref.plugins"]
dc_env = "bi_formula_ref_dc.plugins.dc_env:DcFormulaRefPlugin"

[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
