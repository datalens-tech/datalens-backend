
[tool.poetry]
name = "yandex-bi-connector-mssql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_mssql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
pyodbc = ">=4.0.35"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../lib/bi_api_connector"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-db-testing = {path = "../../lib/bi_db_testing"}
yandex-bi-formula = {path = "../../lib/bi_formula"}
yandex-bi-sqlalchemy-mssql = {path = "../../lib/bi_sqlalchemy_mssql"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
mssql = "bi_connector_mssql.bi.connector:MSSQLBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
mssql = "bi_connector_mssql.core.connector:MSSQLCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
mssql = "bi_connector_mssql.db_testing.connector:MSSQLDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
mssql = "bi_connector_mssql.formula.connector:MSSQLFormulaConnector"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib-testing = {path = "../../lib/bi_api_lib_testing"}
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-testing = {path = "../../lib/bi_testing"}

[tool.poetry.group.tests_db.dependencies]
pyodbc = ">=4.0.35"
yandex-bi-testing = {path = "../../lib/bi_testing"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_mssql_tests/db", "bi_connector_mssql_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.db]
root_dir = "bi_connector_mssql_tests/"
target_path = "db unit"
labels = ["fat"]

[datalens.pytest.unit]
root_dir = "bi_connector_mssql_tests/"
target_path = "unit"
skip_compose = "true"
