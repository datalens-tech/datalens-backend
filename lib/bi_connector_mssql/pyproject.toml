
[tool.poetry]
name = "yandex-bi-connector-mssql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_mssql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
pyodbc = ">=4.0.35"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-formula-ref = {path = "../../mainrepo/lib/dl_formula_ref"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-sqlalchemy-mssql = {path = "../../mainrepo/lib/dl_sqlalchemy_mssql"}
datalens-formula = {path = "../../mainrepo/lib/dl_formula"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-db-testing = {path = "../../mainrepo/lib/dl_db_testing"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
mssql = "bi_connector_mssql.bi.connector:MSSQLBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
mssql = "bi_connector_mssql.core.connector:MSSQLCoreConnector"

[tool.poetry.plugins."dl_db_testing.connectors"]
mssql = "bi_connector_mssql.db_testing.connector:MSSQLDbTestingConnector"

[tool.poetry.plugins."dl_formula.connectors"]
mssql = "bi_connector_mssql.formula.connector:MSSQLFormulaConnector"

[tool.poetry.plugins."dl_formula_ref.plugins"]
mssql = "bi_connector_mssql.formula_ref.plugin:MSSQLFormulaRefPlugin"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
aiohttp = ">=3.8.1"
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
pyodbc = ">=4.0.35"
datalens-api-lib-testing = {path = "../../mainrepo/lib/dl_api_lib_testing"}
datalens-formula-testing = {path = "../../mainrepo/lib/dl_formula_testing"}
datalens-testing = {path = "../../mainrepo/lib/dl_testing"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_mssql_tests/db", "bi_connector_mssql_tests/unit"]



[datalens.pytest.db]
root_dir = "bi_connector_mssql_tests/"
target_path = "db unit"

[datalens.pytest.unit]
root_dir = "bi_connector_mssql_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["pyodbc.*"]
ignore_missing_imports = true

[datalens.i18n.domains]
bi_connector_mssql = [
    {path = "bi_connector_mssql/bi"},
    {path = "bi_connector_mssql/core"},
]
dl_formula_ref_bi_connector_mssql = [
    {path = "bi_connector_mssql/formula_ref"},
]
