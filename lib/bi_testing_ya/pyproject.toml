
[tool.poetry]
name = "yandex-bi-testing-ya"
version = "0.0.1"
description = ""
authors = ["Grigorii Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_testing_ya"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
certifi-yandex = ">=2021.10.08"
jaeger-client = ">=4.8.0"
opentracing = ">=2.4.0"
pytest = ">=7.2.2"
python = ">=3.10, <3.12"
pyyaml = ">=5.3.1"
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-testing = {path = "../../lib/bi_testing"}
yandex-passport-vault-client = ">=1.5.2"

[tool.poetry.group.tests.dependencies]

[tool.poetry.plugins.env_param_getters]
yav = "bi_testing_ya.env_params.yav:YavEnvParamGetter"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
