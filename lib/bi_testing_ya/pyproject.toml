
[tool.poetry]
name = "yandex-bi-testing-ya"
version = "0.0.1"
description = ""
authors = ["Grigorii Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_testing_ya"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = "==3.8.5"
attrs = ">=22.2.0"
certifi-yandex = ">=2021.10.08"
jaeger-client = ">=4.8.0"
opentracing = ">=2.4.0"
pytest = ">=7.2.2"
python = ">=3.10, <3.12"
pyyaml = ">=5.3.1"
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-passport-vault-client = ">=1.5.2"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-defaults = {path = "../bi_defaults"}
yandex-bi-testing = {path = "../../mainrepo/lib/bi_testing"}
yandex-bi-utils = {path = "../../mainrepo/lib/bi_utils"}

[tool.poetry.group.tests.dependencies]

[tool.poetry.plugins.env_param_getters]
yav = "bi_testing_ya.env_params.yav:YavEnvParamGetter"

[[tool.mypy.overrides]]
module = "vault_client.*"
ignore_missing_imports = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
