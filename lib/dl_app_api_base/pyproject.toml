[tool.poetry]
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
description = ""
license = "Apache 2.0"
name = "dl-app-api-base"
packages = [{include = "dl_app_api_base"}]
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
aiohttp = "*"
attrs = "*"
dl-app-base = {path = "../dl_app_base"}
dl-constants = {path = "../dl_constants"}
dl-json = {path = "../dl_json"}
dl-pydantic = {path = "../dl_pydantic"}
dl-settings = {path = "../dl_settings"}
dl-utils = {path = "../dl_utils"}
gunicorn = "*"
jinja2 = "*"
pydantic = "*"
python = ">=3.10, <3.13"
typing-extensions = "*"

[tool.poetry.group.tests.dependencies]
pytest = "*"
pytest-asyncio = "*"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "gunicorn.*"

[tool.pytest.ini_options]
addopts = "-ra"
minversion = "6.0"
testpaths = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[datalens.pytest.unit]
labels = ["no_compose"]
root_dir = "dl_app_api_base_tests/"
skip_compose = "true"
target_path = "unit"
