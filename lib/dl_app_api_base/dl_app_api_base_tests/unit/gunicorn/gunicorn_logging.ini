[formatters]
keys=generic

[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[handlers]
keys = stdout

[loggers]
keys = gunicorn,root

[handler_stdout]
class = logging.StreamHandler
stream = sys.stdout
level = DEBUG

[logger_root]
level = DEBUG
handlers = stdout

[logger_gunicorn]
qualname=gunicorn
propagate=0
level = INFO
handlers = stdout
