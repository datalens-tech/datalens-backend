
[tool.poetry]
name = "yandex-bi-service-registry-ya-cloud"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_service_registry_ya_cloud"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
yandex-bi-blackbox-client = {path = "../../lib/bi_blackbox_client"}
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-dls-client = {path = "../../lib/bi_dls_client"}
yandex-bi-api-commons-ya-cloud = {path = "../../lib/bi_api_commons_ya_cloud"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-utils = {path = "../../mainrepo/lib/dl_utils"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
