version: '3.7'

services:
  redis:
    # image: "bitnami/redis:5.0.8"
    image: "bitnami/redis:5.0.8@sha256:3127620da977815556439a9dc347fff89432a79b6bb6e93a16f20ac4a34ce337"
    environment:
      REDIS_REPLICATION_MODE: master
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 51404:6379

  s3-storage:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z@sha256:1dce27c494a16bae114774f1cec295493f3613142713130c2d22dd5696be6ad3
    environment:
      MINIO_ROOT_USER: accessKey1
      MINIO_ROOT_PASSWORD: verySecretKey1
      MINIO_DOMAIN: local
    command: server /export
    ports:
      - "51420:9000"

  init-db:
    depends_on:
      - redis
      - s3-storage
    build:
      context: docker-compose
      dockerfile: Dockerfile.init-db
    ports:
     - "51408:8000"

  pg-us:
    extends:
      file: ../testenv-common/docker-compose.common.yml
      service: pg-us
    ports:
      - 51409:5432

  us:
    extends:
      file: ../testenv-common/docker-compose.common.yml
      service: us
    ports:
      - 51400:8083

  zookeeper-1:
    # image: "zookeeper:3.4"
    image: "zookeeper:3.4@sha256:d2b1ea8db9241d31daed9b1b90e22b62d9ffb14e29d355d0d0c8d0a87819d929"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888

  db-clickhouse:
    depends_on:
      - zookeeper-1
    build:
      context: docker-compose
      dockerfile: Dockerfile.db-clickhouse
    ports:
      - 51410:8123
      - 51411:9000
