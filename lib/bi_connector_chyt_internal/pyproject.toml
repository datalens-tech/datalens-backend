
[tool.poetry]
name = "yandex-bi-connector-chyt-internal"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_chyt_internal"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-connector-chyt = {path = "../../mainrepo/lib/bi_connector_chyt"}
yandex-bi-connector-clickhouse = {path = "../../mainrepo/lib/bi_connector_clickhouse"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}
yandex-bi-utils = {path = "../../mainrepo/lib/bi_utils"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
chyt_internal = "bi_connector_chyt_internal.bi.connector:CHYTInternalBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
chyt_internal = "bi_connector_chyt_internal.core.connector:CHYTInternalCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_chyt_internal = [
    {path = "bi_connector_chyt_internal/bi"},
]
