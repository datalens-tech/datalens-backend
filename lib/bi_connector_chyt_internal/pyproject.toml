
[tool.poetry]
name = "yandex-bi-connector-chyt-internal"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_chyt_internal"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
bi-i18n = {path = "../../lib/bi_i18n"}
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-connector = {path = "../../lib/bi_api_connector"}
yandex-bi-connector-chyt = {path = "../../lib/bi_connector_chyt"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-utils = {path = "../../lib/bi_utils"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
chyt_internal = "bi_connector_chyt_internal.bi.connector:CHYTInternalBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
chyt_internal = "bi_connector_chyt_internal.core.connector:CHYTInternalCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']


[datalens_ci]
skip_test = true
