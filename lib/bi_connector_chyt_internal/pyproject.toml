
[tool.poetry]
name = "yandex-bi-connector-chyt-internal"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_chyt_internal"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
pytest-asyncio = ">=0.20.3"
datalens-utils = {path = "../../mainrepo/lib/dl_utils"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-connector-chyt = {path = "../../mainrepo/lib/dl_connector_chyt"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
chyt_internal = "bi_connector_chyt_internal.api.connector:CHYTInternalApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
chyt_internal = "bi_connector_chyt_internal.core.connector:CHYTInternalCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_chyt_internal = [
    {path = "bi_connector_chyt_internal/api"},
    {path = "bi_connector_chyt_internal/core"},
]
