
[tool.poetry]
name = "dl-task-processor"
version = "0.0.0"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_task_processor"}]
license = "Apache 2.0"
readme = "README.rst"


[tool.poetry.dependencies]
arq = ">=0.25.0"
attrs = ">=22.2.0"
python = ">=3.10, <3.13"
dl-utils = {path = "../dl_utils"}
dl-configs = {path = "../dl_configs"}
dl-app-tools = {path = "../dl_app_tools"}
redis = ">=5.0.1"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
statcommons = {path = "../statcommons"}
dl-testing = {path = "../dl_testing"}
dl-core = {path = "../dl_core"}


[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []
asyncio_mode = "auto"

[datalens.pytest.unit]
root_dir = "dl_task_processor_tests/"
target_path = "unit"
skip_compose = "true"

[datalens.pytest.db]
root_dir = "dl_task_processor_tests/"
target_path = "db"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
