version: '3.7'

x-constants:
  US_MASTER_TOKEN: &c-us-master-token "AC1ofiek8coB"

services:
  db-mysql-5-7:
    # the earliest version supported by DL
    # image: "mysql:5.7"
    image: "mysql:5.7@sha256:188121394576d05aedb5daf229403bf58d4ee16e04e81828e4d43b72bd227bc2"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
      MYSQL_DATABASE: "test_data"
      MYSQL_USER: "datalens"
      MYSQL_PASSWORD: "qwerty"
    ports:
      - "52000:3306"
  db-mysql-8-0:
    # image: "mysql:8.0.12"
    build:
      context: docker-compose
      dockerfile: Dockerfile.db-mysql-8.0.12
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
      MYSQL_DATABASE: "test_data"
      MYSQL_USER: "datalens"
      MYSQL_PASSWORD: "qwerty"
    ports:
      - "52001:3306"

  # INFRA
  pg-us:
    extends:
      file: ../testenv-common/docker-compose.common.yml
      service: pg-us
    ports:
     - "52010:5432"

  us:
    extends:
      file: ../testenv-common/docker-compose.common.yml
      service: us
    ports:
     - "52011:8083"

  redis-caches:
    # image: "bitnami/redis:5.0.8"
    image: "bitnami/redis:5.0.8@sha256:3127620da977815556439a9dc347fff89432a79b6bb6e93a16f20ac4a34ce337"
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
     - "52012:6379"
