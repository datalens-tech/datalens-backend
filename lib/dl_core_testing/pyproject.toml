[tool.poetry]
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
description = ""
license = "Apache 2.0"
name = "dl-core-testing"
packages = [{include = "dl_core_testing"}]
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
aiohttp = "*"
attrs = "*"
dl-api-commons = {path = "../dl_api_commons"}
dl-cache-engine = {path = "../dl_cache_engine"}
dl-compeng-pg = {path = "../dl_compeng_pg"}
dl-configs = {path = "../dl_configs"}
dl-constants = {path = "../dl_constants"}
dl-core = {path = "../dl_core"}
dl-dashsql = {path = "../dl_dashsql"}
dl-db-testing = {path = "../dl_db_testing"}
dl-retrier = {path = "../dl_retrier"}
dl-testing = {path = "../dl_testing"}
dl-type-transformer = {path = "../dl_type_transformer"}
dl-utils = {path = "../dl_utils"}
docker = "*"
Flask = "*"
marshmallow = "*"
psycopg2-binary = "*"
pytest = "*"
pytest-asyncio = "*"
python = ">=3.10, <3.13"
redis = "*"
requests = "*"
shortuuid = "*"
sqlalchemy = "*"
statcommons = {path = "../statcommons"}
typing-extensions = "*"
uwsgi = "*"
Werkzeug = "*"

[tool.poetry.plugins."dl_core.connectors"]
testing = "dl_core_testing.connector:TestingCoreConnector"

[tool.deptry.package_module_name_map]
uwsgi = "pyuwsgi"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "docker.*",
  "pyuwsgi.*",
  "statcommons.*",
]

[tool.pytest.ini_options]
addopts = "-ra"
minversion = "6.0"
testpaths = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[datalens_ci]
skip_test = true
