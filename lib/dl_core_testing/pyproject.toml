
[tool.poetry]
name = "dl-core-testing"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_core_testing"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
Flask = "*"
Werkzeug = "*"
aiohttp = "*"
attrs = "*"
marshmallow = "*"
psycopg2-binary = "*"
pytest = "*"
python = ">=3.10, <3.13"
requests = "*"
shortuuid = "*"
sqlalchemy = "*"
uwsgi = "*"
docker = "*"
typing-extensions = "*"
pytest-asyncio = "*"
redis = "*"
statcommons = {path = "../statcommons"}
dl-api-commons = {path = "../dl_api_commons"}
dl-utils = {path = "../dl_utils"}
dl-constants = {path = "../dl_constants"}
dl-testing = {path = "../dl_testing"}
dl-configs = {path = "../dl_configs"}
dl-core = {path = "../dl_core"}
dl-db-testing = {path = "../dl_db_testing"}
dl-type-transformer = {path = "../dl_type_transformer"}
dl-compeng-pg = {path = "../dl_compeng_pg"}
dl-dashsql = {path = "../dl_dashsql"}
dl-cache-engine = {path = "../dl_cache_engine"}

[tool.deptry.package_module_name_map]
uwsgi = "pyuwsgi"

[tool.poetry.plugins."dl_core.connectors"]
testing = "dl_core_testing.connector:TestingCoreConnector"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []


[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "pyuwsgi.*",
    "docker.*",
    "statcommons.*"
]
ignore_missing_imports = true
