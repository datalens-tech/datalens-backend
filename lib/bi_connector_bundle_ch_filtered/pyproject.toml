
[tool.poetry]
name = "yandex-bi-connector-bundle-ch-filtered"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_ch_filtered"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-service-registry-ya-cloud = {path = "../../lib/bi_service_registry_ya_cloud"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-app-tools = {path = "../../mainrepo/lib/dl_app_tools"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[tool.poetry.plugins."dl_api_lib.connectors"]
ch_billing_analytics = "bi_connector_bundle_ch_filtered.ch_billing_analytics.bi.connector:CHBillingAnalyticsApiConnector"
usage_tracking = "bi_connector_bundle_ch_filtered.usage_tracking.bi.connector:UsageTrackingApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
ch_billing_analytics = "bi_connector_bundle_ch_filtered.ch_billing_analytics.core.connector:CHBillingAnalyticsCoreConnector"
usage_tracking = "bi_connector_bundle_ch_filtered.usage_tracking.core.connector:UsageTrackingCoreConnector"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
bi-api-lib-testing-ya = {path = "../../lib/bi_api_lib_testing_ya"}
python-dateutil = ">=2.8.2"
pytz = ">=2022.7.1"
datalens-api-lib-testing = {path = "../../mainrepo/lib/dl_api_lib_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_bundle_ch_filtered_tests/db"]



[datalens.pytest.db]
root_dir = "bi_connector_bundle_ch_filtered_tests/"
target_path = "db"

[datalens.pytest.unit]
root_dir = "bi_connector_bundle_ch_filtered_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bundle_ch_filtered = [
    {path = "bi_connector_bundle_ch_filtered/base/bi"},
    {path = "bi_connector_bundle_ch_filtered/base/core"},
    {path = "bi_connector_bundle_ch_filtered/ch_billing_analytics/bi"},
    {path = "bi_connector_bundle_ch_filtered/ch_billing_analytics/core"},
    {path = "bi_connector_bundle_ch_filtered/usage_tracking/bi"},
    {path = "bi_connector_bundle_ch_filtered/usage_tracking/core"},
]
