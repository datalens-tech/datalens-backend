
[tool.poetry]
name = "yandex-bi-connector-bundle-ch-filtered"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_ch_filtered"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-service-registry-ya-cloud = {path = "../../lib/bi_service_registry_ya_cloud"}
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-app-tools = {path = "../../mainrepo/lib/bi_app_tools"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-connector-clickhouse = {path = "../../mainrepo/lib/bi_connector_clickhouse"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}

[tool.poetry.plugins."bi_api_lib.connectors"]
ch_billing_analytics = "bi_connector_bundle_ch_filtered.ch_billing_analytics.bi.connector:CHBillingAnalyticsBiApiConnector"
usage_tracking = "bi_connector_bundle_ch_filtered.usage_tracking.bi.connector:UsageTrackingBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
ch_billing_analytics = "bi_connector_bundle_ch_filtered.ch_billing_analytics.core.connector:CHBillingAnalyticsCoreConnector"
usage_tracking = "bi_connector_bundle_ch_filtered.usage_tracking.core.connector:UsageTrackingCoreConnector"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib-testing = {path = "../../mainrepo/lib/bi_api_lib_testing"}
bi-api-lib-testing-ya = {path = "../../lib/bi_api_lib_testing_ya"}
python-dateutil = ">=2.8.2"
pytz = ">=2022.7.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_bundle_ch_filtered_tests/db"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.db]
root_dir = "bi_connector_bundle_ch_filtered_tests/"
target_path = "db"

[datalens.pytest.unit]
root_dir = "bi_connector_bundle_ch_filtered_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bundle_ch_filtered = [
    {path = "bi_connector_bundle_ch_filtered/base/bi"},
    {path = "bi_connector_bundle_ch_filtered/ch_billing_analytics/bi"},
    {path = "bi_connector_bundle_ch_filtered/usage_tracking/bi"},
]
