
[tool.poetry]
name = "yandex-bi-connector-bundle-ch-filtered-ya-cloud"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_ch_filtered_ya_cloud"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
yandex-bi-blackbox-client = {path = "../../lib/bi_blackbox_client"}
yandex-bi-connector-bundle-ch-filtered = {path = "../../lib/bi_connector_bundle_ch_filtered"}
yandex-bi-service-registry-ya-cloud = {path = "../../lib/bi_service_registry_ya_cloud"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
ch_geo_filtered = "bi_connector_bundle_ch_filtered_ya_cloud.ch_geo_filtered.bi.connector:ClickhouseGeoFilteredBiApiConnector"
ch_ya_music_podcast_stats = "bi_connector_bundle_ch_filtered_ya_cloud.ch_ya_music_podcast_stats.bi.connector:CHYaMusicPodcastStatsBiApiConnector"
market_couriers = "bi_connector_bundle_ch_filtered_ya_cloud.market_couriers.bi.connector:CHMarketCouriersBiApiConnector"
schoolbook = "bi_connector_bundle_ch_filtered_ya_cloud.schoolbook.bi.connector:CHSchoolbookBiApiConnector"
smb_heatmaps = "bi_connector_bundle_ch_filtered_ya_cloud.smb_heatmaps.bi.connector:CHSMBHeatmapsBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
ch_geo_filtered = "bi_connector_bundle_ch_filtered_ya_cloud.ch_geo_filtered.core.connector:ClickhouseGeoFilteredCoreConnector"
ch_ya_music_podcast_stats = "bi_connector_bundle_ch_filtered_ya_cloud.ch_ya_music_podcast_stats.core.connector:CHYaMusicPodcastStatsCoreConnector"
market_couriers = "bi_connector_bundle_ch_filtered_ya_cloud.market_couriers.core.connector:CHMarketCouriersCoreConnector"
schoolbook = "bi_connector_bundle_ch_filtered_ya_cloud.schoolbook.core.connector:CHSchoolbookCoreConnector"
smb_heatmaps = "bi_connector_bundle_ch_filtered_ya_cloud.smb_heatmaps.core.connector:CHSMBHeatmapsCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
datalens-api-lib-testing = {path = "../../mainrepo/lib/dl_api_lib_testing"}
datalens-testing = {path = "../../mainrepo/lib/dl_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_bundle_ch_filtered_ya_cloud_tests/db", "bi_connector_bundle_ch_filtered_ya_cloud_tests/ext"]



[datalens.pytest.db]
root_dir = "bi_connector_bundle_ch_filtered_ya_cloud_tests/"
target_path = "db"

#[datalens.pytest.ext]
#root_dir = "bi_connector_bundle_ch_filtered_ya_cloud_tests/"
#target_path = "ext"
#labels = ["ext"]

[datalens.pytest.unit]
root_dir = "bi_connector_bundle_ch_filtered_ya_cloud_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bundle_ch_filtered_ya_cloud = [
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/base/bi"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/base/core"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/ch_geo_filtered/bi"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/ch_geo_filtered/core"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/ch_ya_music_podcast_stats/bi"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/ch_ya_music_podcast_stats/core"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/market_couriers/bi"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/market_couriers/core"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/schoolbook/bi"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/schoolbook/core"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/smb_heatmaps/bi"},
    {path = "bi_connector_bundle_ch_filtered_ya_cloud/smb_heatmaps/core"},
]
