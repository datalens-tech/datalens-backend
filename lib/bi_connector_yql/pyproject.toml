
[tool.poetry]
name = "yandex-bi-connector-yql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_yql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
bi-connector-mdb-base = {path = "../../lib/bi_connector_mdb_base"}
grpcio = ">=1.45.0rc1"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-service-registry-ya-cloud = {path = "../../lib/bi_service_registry_ya_cloud"}
yandex-bi-sqlalchemy-yq = {path = "../../lib/bi_sqlalchemy_yq"}
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
ydb = ">=3.3.6"
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-formula-ref = {path = "../../mainrepo/lib/dl_formula_ref"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-formula = {path = "../../mainrepo/lib/dl_formula"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}
datalens-db-testing = {path = "../../mainrepo/lib/dl_db_testing"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
ydb = "bi_connector_yql.bi.ydb.connector:YDBApiConnector"
yq = "bi_connector_yql.bi.yq.connector:YQApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
ydb = "bi_connector_yql.core.ydb.connector:YDBCoreConnector"
yq = "bi_connector_yql.core.yq.connector:YQCoreConnector"

[tool.poetry.plugins."dl_db_testing.connectors"]
yql = "bi_connector_yql.db_testing.connector:YQLDbTestingConnector"

[tool.poetry.plugins."dl_formula.connectors"]
yql = "bi_connector_yql.formula.connector:YQLFormulaConnector"

[tool.poetry.plugins."dl_formula_ref.plugins"]
yql = "bi_connector_yql.formula_ref.plugin:YQLFormulaRefPlugin"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
datalens-formula-testing = {path = "../../mainrepo/lib/dl_formula_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_yql_tests/db"]



[datalens.pytest.db]
root_dir = "bi_connector_yql_tests/"
target_path = "db"
compose_file_base = "docker-compose"

[datalens.pytest.unit]
root_dir = "bi_connector_yql_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_yql = [
    {path = "bi_connector_yql/bi"},
    {path = "bi_connector_yql/core"},
]
