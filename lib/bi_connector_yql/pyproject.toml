
[tool.poetry]
name = "yandex-bi-connector-yql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_yql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}
grpcio = ">=1.45.0rc1"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-service-registry-ya-cloud = {path = "../../lib/bi_service_registry_ya_cloud"}
yandex-bi-sqlalchemy-yq = {path = "../../lib/bi_sqlalchemy_yq"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
yandex-bi-db-testing = {path = "../../mainrepo/lib/bi_db_testing"}
yandex-bi-formula = {path = "../../mainrepo/lib/bi_formula"}
yandex-bi-formula-ref = {path = "../../mainrepo/lib/bi_formula_ref"}
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
ydb = ">=3.5.0"

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
ydb = "bi_connector_yql.bi.ydb.connector:YDBBiApiConnector"
yq = "bi_connector_yql.bi.yq.connector:YQBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
ydb = "bi_connector_yql.core.ydb.connector:YDBCoreConnector"
yq = "bi_connector_yql.core.yq.connector:YQCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
yql = "bi_connector_yql.db_testing.connector:YQLDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
yql = "bi_connector_yql.formula.connector:YQLFormulaConnector"

[tool.poetry.plugins."bi_formula_ref.plugins"]
yql = "bi_connector_yql.formula_ref.plugin:YQLFormulaRefPlugin"

[tool.poetry.group.tests.dependencies]
bi-formula-testing = {path = "../../mainrepo/lib/bi_formula_testing"}
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_yql_tests/db"]



[datalens.pytest.db]
root_dir = "bi_connector_yql_tests/"
target_path = "db"
compose_file_base = "docker-compose"

[datalens.pytest.unit]
root_dir = "bi_connector_yql_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_yql = [
    {path = "bi_connector_yql/bi"},
]
