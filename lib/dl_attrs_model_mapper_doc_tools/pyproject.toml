
[tool.poetry]
name = "datalens-attrs-model-mapper-doc-tools"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_attrs_model_mapper_doc_tools"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
pyyaml = ">=5.3.1"
python = ">=3.12, <3.13"
datalens-attrs-model-mapper = {path = "../dl_attrs_model_mapper"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
