
[tool.poetry]
name = "yandex-bi-file-uploader-lib"
version = "0.0.1"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiobotocore = ">=2.4.2"
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
aiohttp_cors = ">=0.7.0"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
marshmallow-enum = ">=1.5.1"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
ujson = ">=1.35"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-utils = {path = "../../lib/bi_utils"}
yandex-bi-connector-bundle-chs3 = {path = "../../lib/bi_connector_bundle_chs3"}
yarl = ">=1.8.2"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-testing = {path = "../../lib/bi_testing"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_file_uploader_lib_tests/db", "bi_file_uploader_lib_tests/ext"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.db]
root_dir = "bi_file_uploader_lib_tests/db"

[datalens.pytest.ext]
root_dir = "bi_file_uploader_lib_tests/ext"
