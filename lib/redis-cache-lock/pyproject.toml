[tool.poetry]
authors = [
  "DataLens Team <datalens-opensource@yandex-team.ru>",
  "HoverHell <hoverhell@gmail.com>",
]
description = ""
license = "MIT"
name = "redis_cache_lock"
packages = [{include = "redis_cache_lock"}]
readme = "README.rst"
version = "0.0.1"

[tool.poetry.dependencies]
attrs = "*"
python = ">=3.10, <3.13"
redis = "*"
typing-extensions = "*"

[tool.poetry.group.tests.dependencies]
dl-testing = {path = "../dl_testing"}

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
ignore_errors = true # ignore mypy in entire module
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "-ra"
minversion = "6.0"
testpaths = ["tests"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[datalens.meta.mypy]
targets = [] # ignore mypy in entire module

[datalens.pytest.db]
root_dir = "tests/"
