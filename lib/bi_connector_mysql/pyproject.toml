
[tool.poetry]
name = "yandex-bi-connector-mysql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_mysql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiomysql = ">=0.1.1"
attrs = ">=22.2.0"
bi-i18n = {path = "../../lib/bi_i18n"}
mysqlclient = ">=1.4.6"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../lib/bi_api_connector"}
yandex-bi-app-tools = {path = "../../lib/bi_app_tools"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-db-testing = {path = "../../lib/bi_db_testing"}
yandex-bi-formula = {path = "../../lib/bi_formula"}
yandex-bi-sqlalchemy-mysql = {path = "../../lib/bi_sqlalchemy_mysql"}
yandex-bi-utils = {path = "../../lib/bi_utils"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
mysql = "bi_connector_mysql.bi.connector:MySQLBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
mysql = "bi_connector_mysql.core.connector:MySQLCoreConnector"

[tool.poetry.plugins."bi_db_testing.connectors"]
mysql = "bi_connector_mysql.db_testing.connector:MySQLDbTestingConnector"

[tool.poetry.plugins."bi_formula.connectors"]
mysql = "bi_connector_mysql.formula.connector:MySQLFormulaConnector"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-api-lib-testing = {path = "../../lib/bi_api_lib_testing"}
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-testing = {path = "../../lib/bi_testing"}

[tool.poetry.group.tests_db.dependencies]
mysqlclient = ">=1.4.6"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_mysql_tests/db", "bi_connector_mysql_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']




[datalens.pytest.local]
root_dir = "bi_connector_mysql_tests/"
target_path = "db unit"
labels = ["fat"]
