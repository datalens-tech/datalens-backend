
[tool.poetry]
name = "yandex-bi-connector-mysql"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_mysql"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiomysql = ">=0.1.1"
attrs = ">=22.2.0"
mysqlclient = ">=1.4.6"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-sqlalchemy-mysql = {path = "../../lib/bi_sqlalchemy_mysql"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-formula-ref = {path = "../../mainrepo/lib/dl_formula_ref"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-formula = {path = "../../mainrepo/lib/dl_formula"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-app-tools = {path = "../../mainrepo/lib/dl_app_tools"}
datalens-db-testing = {path = "../../mainrepo/lib/dl_db_testing"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
mysql = "bi_connector_mysql.bi.connector:MySQLBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
mysql = "bi_connector_mysql.core.connector:MySQLCoreConnector"

[tool.poetry.plugins."dl_db_testing.connectors"]
mysql = "bi_connector_mysql.db_testing.connector:MySQLDbTestingConnector"

[tool.poetry.plugins."dl_formula.connectors"]
mysql = "bi_connector_mysql.formula.connector:MySQLFormulaConnector"

[tool.poetry.plugins."dl_formula_ref.plugins"]
mysql = "bi_connector_mysql.formula_ref.plugin:MySQLFormulaRefPlugin"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
mysqlclient = ">=1.4.6"
datalens-api-lib-testing = {path = "../../mainrepo/lib/dl_api_lib_testing"}
datalens-formula-testing = {path = "../../mainrepo/lib/dl_formula_testing"}
datalens-testing = {path = "../../mainrepo/lib/dl_testing"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_mysql_tests/db", "bi_connector_mysql_tests/unit"]



[datalens.pytest.local]
root_dir = "bi_connector_mysql_tests/"
target_path = "db unit"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_mysql = [
    {path = "bi_connector_mysql/bi"},
    {path = "bi_connector_mysql/core"},
]
dl_formula_ref_bi_connector_mysql = [
    {path = "bi_connector_mysql/formula_ref"},
]
