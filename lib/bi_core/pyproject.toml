lz4 = ">=4.3.2"
marshmallow = ">=3.19.0"
marshmallow-enum = ">=1.5.1"
marshmallow-oneofschema = ">=3.0.1"
pyjwt = ">=2.3.0"
pyopenssl = ">=21.0.0"
