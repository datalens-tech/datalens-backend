events { }

http {
    upstream trino {
        server trino:8080;
    }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/certs/server-cert.pem;
        ssl_certificate_key /etc/nginx/certs/server-key.pem;

        location / {
            proxy_pass http://trino;
            proxy_set_header Host $host:21124;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
