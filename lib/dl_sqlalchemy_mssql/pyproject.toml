
[tool.poetry]
name = "datalens-sqlalchemy-mssql"
version = "0.3"
description = "BI MSSQL SQLAlchemy Dialect"
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_sqlalchemy_mssql"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
pyodbc = ">=4.0.35"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
datalens-sqlalchemy-common = {path = "../dl_sqlalchemy_common"}

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_mssql = "dl_sqlalchemy_mssql.base:BIMSSQLDialect"

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["dl_sqlalchemy_mssql_tests/unit"]

[datalens.meta.mypy]
targets = []    # ignore mypy in entire module

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
