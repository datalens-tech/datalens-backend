
[tool.poetry]
name = "yandex-bi-connector-bundle-chs3"
version = "0.0.1"
description = ""
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_connector_bundle_chs3"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
bi-i18n = {path = "../../lib/bi_i18n"}
bi-file-uploader-task-interface = {path = "../../lib/bi_file_uploader_task_interface"}
bi-task-processor = {path = "../../lib/bi_task_processor"}
marshmallow = ">=3.19.0"
marshmallow-enum = ">=1.5.1"
python = ">=3.10, <3.12"
statinfra-clickhouse-sqlalchemy = {path = "../../lib/clickhouse-sqlalchemy"}
xxhash = ">=3.2.0"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-connector-clickhouse = {path = "../../lib/bi_connector_clickhouse"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-testing = {path = "../../lib/bi_testing"}
yandex-bi-utils = {path = "../../lib/bi_utils"}

[tool.poetry.plugins."bi_core.connectors"]
file = "bi_connector_bundle_chs3.file.core.connector:FileS3CoreConnector"
gsheets_v2 = "bi_connector_bundle_chs3.chs3_gsheets.core.connector:GSheetsFileS3CoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
