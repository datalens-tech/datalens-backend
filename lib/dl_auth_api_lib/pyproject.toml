
[tool.poetry]
name = "dl-auth-api-lib"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_auth_api_lib"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.9.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.13"
pydantic = ">=2.7.0"
pydantic-settings = ">=2.2.0 <2.3.4"
typing-extensions = ">=4.9.0"
dl-api-commons = {path = "../dl_api_commons"}
dl-core = {path = "../dl_core"}


[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
datalens-testing = {path = "../dl_testing"}


[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["dl_auth_api_lib_tests/ext", "dl_auth_api_lib_tests/unit"]

[datalens.pytest.local]
root_dir = "dl_auth_api_lib_tests/"
target_path = "unit"
labels = ["fat"]

[datalens.pytest.ext]
root_dir = "dl_auth_api_lib_tests/"
target_path = "ext"
labels = ["ext_public"]

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "pydantic_settings",
]
ignore_missing_imports = true
