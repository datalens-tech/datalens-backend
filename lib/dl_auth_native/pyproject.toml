[tool.poetry]
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
description = ""
license = "Apache 2.0"
name = "dl-auth-native"
packages = [{include = "dl_auth_native"}]
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
aiohttp = {optional = true, version = "*"}
attrs = "*"
dl-api-commons = {path = "../../lib/dl_api_commons"}
dl-auth = {path = "../../lib/dl_auth"}
dl-constants = {path = "../../lib/dl_constants"}
dl-pydantic = {path = "../../lib/dl_pydantic"}
flask = {optional = true, version = "*"}
pydantic = "*"
pyjwt = "*"
python = ">=3.10, <3.13"
typing-extensions = "*"
werkzeug = "*"

[tool.poetry.group.tests.dependencies]
cryptography = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-mock = "*"

[tool.poetry.extras]
aiohttp = ["aiohttp"]
flask = ["flask"]

[tool.deptry.package_module_name_map]
pyjwt = "jwt"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "-ra"
minversion = "6.0"
testpaths = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[datalens.pytest.unit]
labels = ["no_compose"]
root_dir = "dl_auth_native_tests"
target_path = "unit"
