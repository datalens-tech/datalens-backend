version: '3.7'

x-constants:
  US_MASTER_TOKEN: &c-us-master-token "AC1ofiek8coB"


services:
  db-oracle:
    labels:
      datalens.ci.service: db-oracle
    ports:
     - "51800:1521"
    build:
      context: docker-compose
      dockerfile: Dockerfile.db-oracle

  init-db:
    depends_on:
      - db-oracle
    build:
      context: docker-compose
      dockerfile: Dockerfile.init-db
    ports:
     - "51802:8000"

  # INFRA
  pg-us:
    build:
      context: ../../lib/testenv-common/images
      dockerfile: Dockerfile.pg-us
    environment:
      POSTGRES_DB: us-db-ci_purgeable
      POSTGRES_USER: us
      POSTGRES_PASSWORD: us
    ports:
     - "51810:5432"

  us:
    build:
      context: ../../lib/testenv-common/images
      dockerfile: Dockerfile.us-single-tenant
    depends_on:
      - pg-us
    environment:
      POSTGRES_DSN_LIST: "postgres://us:us@pg-us:5432/us-db-ci_purgeable"
      AUTH_POLICY: "required"
      DLS_ENABLED: "false"
      DISABLE_DLS: "true"
      MASTER_TOKEN: *c-us-master-token
    ports:
     - "51811:80"
