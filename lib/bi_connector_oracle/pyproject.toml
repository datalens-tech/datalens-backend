
[tool.poetry]
name = "yandex-bi-connector-oracle"
version = "0.0.1"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_connector_oracle"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
oracledb = ">=1.3.1"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-formula-ref = {path = "../../mainrepo/lib/dl_formula_ref"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-formula = {path = "../../mainrepo/lib/dl_formula"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-sqlalchemy-oracle = {path = "../../mainrepo/lib/dl_sqlalchemy_oracle"}
datalens-db-testing = {path = "../../mainrepo/lib/dl_db_testing"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
oracle = "bi_connector_oracle.bi.connector:OracleApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
oracle = "bi_connector_oracle.core.connector:OracleCoreConnector"

[tool.poetry.plugins."dl_db_testing.connectors"]
oracle = "bi_connector_oracle.db_testing.connector:OracleDbTestingConnector"

[tool.poetry.plugins."dl_formula.connectors"]
oracle = "bi_connector_oracle.formula.connector:OracleFormulaConnector"

[tool.poetry.plugins."dl_formula_ref.plugins"]
oracle = "bi_connector_oracle.formula_ref.plugin:OracleFormulaRefPlugin"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
oracledb = ">=1.3.1"
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
datalens-api-lib-testing = {path = "../../mainrepo/lib/dl_api_lib_testing"}
datalens-formula-testing = {path = "../../mainrepo/lib/dl_formula_testing"}
datalens-testing = {path = "../../mainrepo/lib/dl_testing"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_connector_oracle_tests/db", "bi_connector_oracle_tests/unit"]



[datalens.pytest.db]
root_dir = "bi_connector_oracle_tests/"
target_path = "db unit"
labels = ["fat"]

[datalens.pytest.unit]
root_dir = "bi_connector_oracle_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_oracle = [
    {path = "bi_connector_oracle/bi"},
    {path = "bi_connector_oracle/core"},
]
dl_formula_ref_bi_connector_oracle = [
    {path = "bi_connector_oracle/formula_ref"},
]
