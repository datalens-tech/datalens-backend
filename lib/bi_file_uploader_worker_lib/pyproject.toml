
[tool.poetry]
name = "yandex-bi-file-uploader-worker-lib"
version = "0.140.0"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_worker_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
bi-file-uploader-task-interface = {path = "../../lib/bi_file_uploader_task_interface"}
bi-task-processor = {path = "../../lib/bi_task_processor"}
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-api-commons-ya-cloud = {path = "../../lib/bi_api_commons_ya_cloud"}
yandex-bi-app-tools = {path = "../../lib/bi_app_tools"}
yandex-bi-configs = {path = "../../lib/bi_configs"}
yandex-bi-constants = {path = "../../lib/bi_constants"}
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-file-uploader-lib = {path = "../../lib/bi_file_uploader_lib"}
yandex-bi-utils = {path = "../../lib/bi_utils"}

[tool.poetry.group.tests.dependencies]
bi-file-secure-reader = {path = "../../app/bi_file_secure_reader"}
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-testing = {path = "../../lib/bi_testing"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_file_uploader_worker_lib_tests/db", "bi_file_uploader_worker_lib_tests/ext", "bi_file_uploader_worker_lib_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.local]
root_dir = "bi_file_uploader_worker_lib_tests/"
target_path = "db unit"
labels = ["fat"]

[datalens.pytest.ext]
root_dir = "bi_file_uploader_worker_lib_tests/"
target_path = "ext"
labels = ["ext"]
