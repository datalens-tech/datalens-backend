
[tool.poetry]
name = "bi-api-lib-testing-ya"
version = "0.0.1"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_api_lib_testing_ya"}]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
pytest = ">=7.2.2"
yandex-bi-api-lib = {path = "../../mainrepo/lib/bi_api_lib"}
yandex-bi-api-lib-testing = {path = "../../mainrepo/lib/bi_api_lib_testing"}
yandex-bi-cloud-integration = {path = "../bi_cloud_integration"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
yandex-bi-service-registry-ya-cloud = {path = "../bi_service_registry_ya_cloud"}
yandex-bi-testing-ya = {path = "../bi_testing_ya"}

[tool.poetry.group.tests.dependencies]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
