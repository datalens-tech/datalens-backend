
[tool.poetry]
name = "statcommons"
version = "0.28.0"
description = "Possibly-statbox-api-related common utils and helpers and reusables."
authors = ["Anton Vasilyev <hhell@yandex-team.ru>"]
packages = [{include = "statcommons"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
flask = ">=2.0.3"
python = ">=3.10, <3.12"
requests = ">=2.28.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
