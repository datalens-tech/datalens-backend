
[tool.poetry]
name = "dl-rate-limiter"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_rate_limiter"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.13"
redis = ">=5.0.1"
aiohttp = { version = ">=3.9.1", optional = true }
flask = { version = ">=2.2.5", optional = true }
dl-api-commons = {path = "../dl_api_commons"}

[tool.poetry.extras]
aiohttp = ["aiohttp"]
flask = ["flask"]

[tool.poetry.group.tests.dependencies]
pytest = "==7.2.2"
pytest-asyncio = "==0.21.0"
pytest-mock = "==3.12.0"
flaky = "==3.8.1"
dl-testing = {path = "../dl_testing"}
pytest-aiohttp = "==1.0.5"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.pytest.unit]
root_dir = "dl_rate_limiter_tests/unit"
skip_compose = "true"

[datalens.pytest.db]
root_dir = "dl_rate_limiter_tests/db"
labels = ["fat"]
