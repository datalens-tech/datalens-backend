
[tool.poetry]
name = "yandex-bi-connector-usage-tracking-ya-team"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_usage_tracking_ya_team"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
yandex-bi-connector-bundle-ch-filtered = {path = "../../lib/bi_connector_bundle_ch_filtered"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-core-testing = {path = "../../mainrepo/lib/dl_core_testing"}

[tool.poetry.plugins."dl_api_lib.connectors"]
usage_tracking_ya_team = "bi_connector_usage_tracking_ya_team.bi.connector:UsageTrackingYaTeamApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
usage_tracking_ya_team = "bi_connector_usage_tracking_ya_team.core.connector:UsageTrackingYaTeamCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.db]
root_dir = "bi_connector_usage_tracking_ya_team_tests/db"
target_path = "."

[datalens.pytest.unit]
root_dir = "bi_connector_usage_tracking_ya_team_tests/unit"
target_path = "."
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_usage_tracking_ya_team = [
    {path = "bi_connector_usage_tracking_ya_team/bi"},
    {path = "bi_connector_usage_tracking_ya_team/core"},
]
