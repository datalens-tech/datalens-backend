
[tool.poetry]
name = "yandex-bi-api-commons-ya-cloud"
version = "0.0.1"
description = ""
authors = ["Konstantin Chupin <kchupin@yandex-team.ru>"]
packages = [{include = "bi_api_commons_ya_cloud"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
Flask = ">=2.0.3"
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
flask = ">=2.0.3"
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-constants = {path = "../../lib/bi_constants"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
sentry-sdk = ">=1.15.0"
yandex-bi-testing-ya = {path = "../../lib/bi_testing_ya"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
