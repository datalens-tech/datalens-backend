
[tool.poetry]
name = "bi-connector-mysql-mdb"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_mysql_mdb"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
bi-connector-mdb-base = {path = "../../lib/bi_connector_mdb_base"}
yandex-bi-connector-mysql = {path = "../../lib/bi_connector_mysql"}
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
yandex-bi-api-commons-ya-cloud = {path = "../../lib/bi_api_commons_ya_cloud"}
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}

[tool.poetry.plugins."dl_api_lib.connectors"]
mysql_mdb = "bi_connector_mysql_mdb.bi.connector:MySQLMDBBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
mysql_mdb = "bi_connector_mysql_mdb.core.connector:MySQLMDBCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.unit]
root_dir = "bi_connector_mysql_mdb_tests/"
target_path = "unit"
skip_compose = "true"
