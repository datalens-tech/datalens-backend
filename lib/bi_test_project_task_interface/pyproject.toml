
[tool.poetry]
name = "bi-test-project-task-interface"
version = "0.0.0"
description = ""
authors = ["Max Zuev <thenno@yandex-team.ru>"]
packages = [{include = "bi_test_project_task_interface"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
arq = ">=0.25.0"
attrs = ">=22.2.0"
bi-task-processor = {path = "../../lib/bi_task_processor"}
python = ">=3.10, <3.12"

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
uwsgi = ">=2.0.21"
yandex-bi-core = {path = "../../lib/bi_core"}
yandex-bi-testing = {path = "../../lib/bi_testing"}

[tool.poetry.group.tests_mypy.dependencies]
yandex-bi-core = {path = "../../lib/bi_core"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



[datalens_ci]
skip_test = true
