
[tool.poetry]
name = "bi-api-lib-ya"
version = "0.0.1"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_api_lib_ya"}]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
Flask = ">=2.0.3"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-commons-ya-cloud = {path = "../bi_api_commons_ya_cloud"}
yandex-bi-api-commons-ya-team = {path = "../bi_api_commons_ya_team"}
yandex-bi-api-lib = {path = "../../mainrepo/lib/bi_api_lib"}
yandex-bi-cloud-integration = {path = "../bi_cloud_integration"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-connector-chyt-internal = {path = "../bi_connector_chyt_internal"}
yandex-bi-connector-clickhouse = {path = "../../mainrepo/lib/bi_connector_clickhouse"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
yandex-bi-core-testing = {path = "../../mainrepo/lib/bi_core_testing"}
bi-defaults = {path = "../bi_defaults"}
yandex-bi-service-registry-ya-cloud = {path = "../bi_service_registry_ya_cloud"}
yandex-bi-service-registry-ya-team = {path = "../bi_service_registry_ya_team"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
