
[tool.poetry]
name = "yandex-bi-api-commons-ya-team"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_api_commons_ya_team"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
Flask = ">=2.0.3"
Werkzeug = ">=2.0.3"
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
flask = ">=2.0.3"
python = ">=3.10, <3.12"
requests = ">=2.28.2"
werkzeug = ">=2.0.3"
yandex-bi-blackbox-client = {path = "../../lib/bi_blackbox_client"}
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
sentry-sdk = ">=1.15.0"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
