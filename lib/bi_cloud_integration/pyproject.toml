[tool.poetry]
name = "yandex-bi-cloud-integration"
version = "0.0.1"
description = ""
authors = ["Konstantin Chupin <kchupin@yandex-team.ru>"]
packages = [{include = "bi_cloud_integration"}]
license = "MIT"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
certifi-yandex = ">=2021.10.08"
googleapis-common-protos = ">=1.59.1"
grpcio = ">=1.45.0rc1"
pyjwt = ">=2.3.0"
python = ">=3.10, <3.12"
shortuuid = ">=1.0.11"
yandex-yc-apis-proto-stubs = {path = "../../lib/yc_apis_proto_stubs"}
yandex-bi-api-commons-ya-cloud = {path = "../../lib/bi_api_commons_ya_cloud"}
datalens-utils = {path = "../../mainrepo/lib/dl_utils"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}

[tool.poetry.group.tests.dependencies]
yandex-bi-testing-ya = {path = "../../lib/bi_testing_ya"}
datalens-testing = {path = "../../mainrepo/lib/dl_testing"}

[[tool.mypy.overrides]]
module = "grpc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "yandex.cloud.priv.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "bi_cloud_integration.iam_mock"
ignore_errors = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_cloud_integration_tests", "bi_cloud_integration_tests/unit"]




#[datalens.pytest.ext]
#root_dir = "bi_cloud_integration_tests/"
#target_path = "ext"
#labels = ["ext"]

[datalens.pytest.unit]
root_dir = "bi_cloud_integration_tests/"
target_path = "unit"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
