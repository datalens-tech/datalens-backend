[tool.poetry]
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
description = ""
license = "Apache 2.0"
name = "dl-zitadel"
packages = [{include = "dl_zitadel"}]
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
aiohttp = {optional = true, version = "*"}
attrs = "*"
dl-api-commons = {path = "../../lib/dl_api_commons"}
dl-constants = {path = "../../lib/dl_constants"}
dl-httpx = {path = "../dl_httpx"}
flask = {optional = true, version = "*"}
httpx = "*"
python = ">=3.10, <3.13"
werkzeug = "*"

[tool.poetry.extras]
aiohttp = ["aiohttp"]
flask = ["flask"]

[tool.poetry.group.tests.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-mock = "*"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "-ra"
minversion = "6.0"
testpaths = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[datalens.pytest.db]
labels = ["fat"]
root_dir = "dl_zitadel_tests/db"
# TODO: fix for CI, not working due to mounted secrets
skip_tests = true

[datalens.pytest.unit]
labels = ["no_compose"]
root_dir = "dl_zitadel_tests/unit"
skip_compose = "true"
