
[tool.poetry]
name = "dl-zitadel"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_zitadel"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.13"
aiohttp = { version = "*", optional = true }
attrs = "*"
httpx = "*"
flask = { version = "*", optional = true }
pydantic = "*"
dl-constants = {path = "../../lib/dl_constants"}
dl-api-commons = {path = "../../lib/dl_api_commons"}
werkzeug = "*"

[tool.poetry.extras]
aiohttp = ["aiohttp"]
flask = ["flask"]

[tool.poetry.group.tests.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-mock = "*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.mypy]
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.pytest.unit]
root_dir = "dl_zitadel_tests/unit"
skip_compose = "true"
labels = ["no_compose"]

[datalens.pytest.db]
root_dir = "dl_zitadel_tests/db"
labels = ["fat"]
# TODO: fix for CI, not working due to mounted secrets
skip_tests = true
