
[tool.poetry]
name = "yandex-bi-sqlalchemy-mysql"
version = "0.3"
description = "BI MySQL SQLAlchemy Dialect"
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_sqlalchemy_mysql"}]
license = "MIT"


[tool.poetry.dependencies]
mysqlclient = ">=1.4.6"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
yandex-bi-sqlalchemy-common = {path = "../../lib/bi_sqlalchemy_common"}

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_mysql = "bi_sqlalchemy_mysql.base:BIMySQLDialect"
bi_mysql_basic = "bi_sqlalchemy_mysql.base:BIMySQLDialectBasic"

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_sqlalchemy_mysql_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



