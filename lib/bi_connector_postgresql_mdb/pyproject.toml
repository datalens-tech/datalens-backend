
[tool.poetry]
name = "bi-connector-postgresql-mdb"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_postgresql_mdb"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
yandex-bi-api-commons-ya-cloud = {path = "../../lib/bi_api_commons_ya_cloud"}
bi-connector-mdb-base = {path = "../../lib/bi_connector_mdb_base"}
yandex-bi-cloud-integration = {path = "../../lib/bi_cloud_integration"}
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-connector-postgresql = {path = "../../mainrepo/lib/dl_connector_postgresql"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}

[tool.poetry.plugins."dl_api_lib.connectors"]
postgresql_mdb = "bi_connector_postgresql_mdb.bi.connector:PostgreSQLMDBApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
postgresql_mdb = "bi_connector_postgresql_mdb.core.connector:PostgreSQLMDBCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.pytest.unit]
root_dir = "bi_connector_postgresql_mdb_tests/"
target_path = "unit"
skip_compose = "true"
