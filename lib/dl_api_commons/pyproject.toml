
[tool.poetry]
name = "dl-api-commons"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_api_commons"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.12.14"
attrs = ">=22.2.0"
httpx = ">=0.28.1"
flask = ">=2.2.5"
marshmallow = ">=3.19.0"
multidict = ">=4.0"
opentracing = ">=2.4.0"
python = ">=3.10, <3.13"
sentry-sdk = {version = ">=1.15.0", extras = ["flask"]}
typing-extensions = ">=4.9.0"
werkzeug = ">=2.2.3"
dl-utils = {path = "../dl_utils"}
dl-constants = {path = "../dl_constants"}
dl-app-tools = {path = "../dl_app_tools"}
requests = ">=2.28.2"

[tool.deptry.per_rule_ignores]
DEP001 = ["uwsgidecorators"]

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
shortuuid = ">=1.0.11"
respx = ">=0.22.0"
statcommons = {path = "../statcommons"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens.pytest.unit]
root_dir = "dl_api_commons_tests/"
target_path = "unit"
skip_compose = "true"
labels = ["no_compose"]

[tool.mypy]
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "statcommons.*",
]
