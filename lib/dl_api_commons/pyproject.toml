
[tool.poetry]
name = "dl-api-commons"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_api_commons"}]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
aiohttp = "*"
attrs = "*"
httpx = "*"
flask = "*"
marshmallow = "*"
multidict = "*"
opentracing = "*"
python = ">=3.10, <3.13"
sentry-sdk = {version = "*", extras = ["flask"]}
typing-extensions = "*"
werkzeug = "*"
dl-utils = {path = "../dl_utils"}
dl-constants = {path = "../dl_constants"}
dl-app-tools = {path = "../dl_app_tools"}
requests = "*"

[tool.deptry.per_rule_ignores]
DEP001 = ["uwsgidecorators"]

[tool.poetry.group.tests.dependencies]
pytest = "*"
shortuuid = "*"
respx = "*"
statcommons = {path = "../statcommons"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens.pytest.unit]
root_dir = "dl_api_commons_tests/"
target_path = "unit"
skip_compose = "true"
labels = ["no_compose"]

[tool.mypy]
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "statcommons.*",
]
