
[tool.poetry]
name = "datalens-api-commons"
version = "0.0.1"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_api_commons"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
flask = ">=2.2.5"
ipdb = ">=0.13.13"
marshmallow = ">=3.19.0"
multidict = ">=4.0"
opentracing = ">=2.4.0"
python = ">=3.10, <3.12"
sentry-sdk = {extras = ["flask"], version = ">=1.15.0"}
typing-extensions = ">=4.5.0"
datalens-utils = {path = "../dl_utils"}
datalens-constants = {path = "../dl_constants"}
datalens-configs = {path = "../dl_configs"}
datalens-app-tools = {path = "../dl_app_tools"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
shortuuid = ">=1.0.11"
statcommons = {path = "../statcommons"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens.pytest.unit]
root_dir = "dl_api_commons_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
