
[tool.poetry]
name = "dl-formula"
version = "7.47.0"
description = ""
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
packages = [{include = "dl_formula"}]
license = "Apache 2.0"
readme = "README.md"


[tool.poetry.dependencies]
antlr4-python3-runtime = "*"
attrs = "*"
ciso8601 = "*"
graphviz = "*"
python = ">=3.10, <3.13"
pytz = "*"
sqlalchemy = "*"
dl-utils = {path = "../dl_utils"}
dynamic-enum = {path = "../dynamic_enum"}

[tool.deptry.per_rule_ignores]
DEP001 = ["DataLensParser"]

[tool.deptry.package_module_name_map]
antlr4-python3-runtime = "antlr4"

[tool.poetry.group.tests.dependencies]
pytest = "*"
pyodbc = "*"
python-dateutil = "*"
dl-connector-clickhouse = {path = "../dl_connector_clickhouse"}

[[tool.mypy.overrides]]
module = [
    "ciso8601",
    "sqlalchemy",
    "graphviz.*",
    "pytest.*",
    "pytz.tzinfo.*",
    "antlr4.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dl_formula.parser.antlr.gen.*"
ignore_errors = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []

[datalens.pytest.unit]
root_dir = "dl_formula_tests/"
target_path = "unit"
skip_compose = "true"
labels = ["no_compose"]

[tool.poetry.scripts]
bi-formula-cli = "dl_formula.scripts.formula_cli:main"

[tool.mypy]
warn_unused_ignores = true
warn_redundant_casts = true
exclude = ["dl_formula_tests/"]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
