
[tool.poetry]
name = "yandex-bi-app-tools"
version = "0.0.1"
description = ""
authors = ["Anton Vasilev <hhell@yandex-team.ru>"]
packages = [{include = "bi_app_tools"}]
license = "MIT"


[tool.poetry.dependencies]
opentracing = ">=2.4.0"
python = ">=3.10, <3.12"
statcommons = {path = "../../lib/statcommons"}
uwsgi = ">=2.0.21"
yandex-bi-utils = {path = "../../lib/bi_utils"}

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_app_tools_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



