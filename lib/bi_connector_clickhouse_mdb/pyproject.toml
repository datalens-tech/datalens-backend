
[tool.poetry]
name = "bi-connector-clickhouse-mdb"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_clickhouse_mdb"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
bi-connector-mdb-base = {path = "../../lib/bi_connector_mdb_base"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}

[tool.poetry.plugins."dl_api_lib.connectors"]
clickhouse_mdb = "bi_connector_clickhouse_mdb.bi.connector:ClickHouseMDBBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
clickhouse_mdb = "bi_connector_clickhouse_mdb.core.connector:ClickHouseMDBCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.unit]
root_dir = "bi_connector_clickhouse_mdb_tests/"
target_path = "unit"
skip_compose = "true"
