
[tool.poetry]
name = "bi-maintenance"
version = "0.0.1"
description = ""
authors = ["Package Author <bipackageauthor@yandex-team.ru>"]
packages = [{include = "bi_maintenance"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
pygments = ">=2.4.0"
python = ">=3.10, <3.12"
pyyaml = ">=5.3.1"
shortuuid = ">=1.0.11"
tabulate = ">=0.9.0"
bi-defaults = {path = "../../lib/bi_defaults"}
bi-api-lib-ya = {path = "../../lib/bi_api_lib_ya"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-utils = {path = "../../mainrepo/lib/dl_utils"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-connector-clickhouse = {path = "../../mainrepo/lib/dl_connector_clickhouse"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}
datalens-app-tools = {path = "../../mainrepo/lib/dl_app_tools"}
datalens-query-processing = {path = "../../mainrepo/lib/dl_query_processing"}
datalens-api-lib = {path = "../../mainrepo/lib/dl_api_lib"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
