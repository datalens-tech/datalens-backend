
[tool.poetry]
name = "bi-connector-solomon"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_solomon"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiohttp = ">=3.8.1"
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
tvmauth = ">=3.4.9"
yandex-bi-api-commons-ya-team = {path = "../../lib/bi_api_commons_ya_team"}
yandex-bi-blackbox-client = {path = "../../lib/bi_blackbox_client"}
yandex-bi-connector-monitoring = {path = "../../lib/bi_connector_monitoring"}
datalens-api-commons = {path = "../../mainrepo/lib/dl_api_commons"}
datalens-constants = {path = "../../mainrepo/lib/dl_constants"}
datalens-i18n = {path = "../../mainrepo/lib/dl_i18n"}
datalens-configs = {path = "../../mainrepo/lib/dl_configs"}
datalens-api-connector = {path = "../../mainrepo/lib/dl_api_connector"}
datalens-core = {path = "../../mainrepo/lib/dl_core"}

[tool.poetry.plugins]
[tool.poetry.plugins."dl_api_lib.connectors"]
solomon = "bi_connector_solomon.bi.connector:SolomonBiApiConnector"

[tool.poetry.plugins."dl_core.connectors"]
solomon = "bi_connector_solomon.core.connector:SolomonCoreConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.unit]
root_dir = "bi_connector_solomon_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["tvmauth.*"]
ignore_missing_imports = true

[datalens.i18n.domains]
bi_connector_solomon = [
    {path = "bi_connector_solomon/bi"},
    {path = "bi_connector_solomon/core"},
]
