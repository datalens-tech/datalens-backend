[tool.poetry]
authors = ["DataLens Team <datalens-opensource@yandex-team.ru>"]
description = ""
license = "Apache 2.0"
name = "dl-temporal"
packages = [{include = "dl_temporal"}]
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
attrs = "*"
dl-app-api-base = {path = "../dl_app_api_base"}
dl-app-base = {path = "../dl_app_base"}
dl-json = {path = "../dl_json"}
dl-logging = {path = "../dl_logging"}
dl-pydantic = {path = "../dl_pydantic"}
dl-settings = {path = "../dl_settings"}
dl-utils = {path = "../dl_utils"}
pydantic = "*"
python = ">=3.10, <3.13"
temporalio = "*"
typing-extensions = "*"

[tool.poetry.group.tests.dependencies]
aiohttp = "*"
dl-testing = {path = "../dl_testing"}
pytest = "*"
pytest-asyncio = "*"
pytest-mock = "*"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "-ra"
minversion = "6.0"
testpaths = []

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[datalens.pytest.db]
root_dir = "dl_temporal_tests/"
target_path = "db"
