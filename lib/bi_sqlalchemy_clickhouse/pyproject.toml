
[tool.poetry]
name = "yandex-bi-sqlalchemy-clickhouse"
version = "0.3"
description = "BI ClickHouse SQLAlchemy Dialect Customizations"
authors = ["Datalens Backendovich <robot-datalens-back@yandex-team.ru>"]
packages = [{include = "bi_sqlalchemy_clickhouse"}]
license = "MIT"
readme = "README.rst"


[tool.poetry.dependencies]
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
statinfra-clickhouse-sqlalchemy = {path = "../../lib/clickhouse-sqlalchemy"}
yandex-bi-sqlalchemy-common = {path = "../../lib/bi_sqlalchemy_common"}

[tool.poetry.plugins."sqlalchemy.dialects"]
bi_clickhouse = "bi_sqlalchemy_clickhouse.base:BIClickHouseDialect"
bi_clickhouse_basic = "bi_sqlalchemy_clickhouse.base:BIClickHouseDialectBasic"

[tool.poetry.group.tests.dependencies]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_sqlalchemy_clickhouse_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



