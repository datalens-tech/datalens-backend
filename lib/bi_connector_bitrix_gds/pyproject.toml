
[tool.poetry]
name = "yandex-bi-connector-bitrix-gds"
version = "0.0.1"
description = ""
authors = ["Nikolai Proskurin <mcpn@yandex-team.ru>"]
packages = [{include = "bi_connector_bitrix_gds"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
marshmallow = ">=3.19.0"
redis = ">=4.5.1"
sqlalchemy = ">=1.4.46, <2.0"
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../../mainrepo/lib/bi_api_commons"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-app-tools = {path = "../../mainrepo/lib/bi_app_tools"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-core = {path = "../../mainrepo/lib/bi_core"}
bi-i18n = {path = "../../mainrepo/lib/bi_i18n"}
yandex-bi-sqlalchemy-bitrix = {path = "../../lib/bi_sqlalchemy_bitrix"}
yandex-bi-query-processing = {path = "../../mainrepo/lib/bi_query_processing"}
yandex-bi-utils = {path = "../../mainrepo/lib/bi_utils"}
redis_cache_lock = {path = "../../mainrepo/lib/redis-cache-lock"}

[tool.poetry.plugins]
[tool.poetry.plugins."bi_api_lib.connectors"]
bitrix_gds = "bi_connector_bitrix_gds.bi.connector:BitrixGDSBiApiConnector"

[tool.poetry.plugins."bi_core.connectors"]
bitrix_gds = "bi_connector_bitrix_gds.core.connector:BitrixGDSCoreConnector"

[tool.poetry.plugins."bi_formula.connectors"]
bitrix_gds = "bi_connector_bitrix_gds.formula.connector:BitrixGDSFormulaConnector"

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = []



[datalens.pytest.unit]
root_dir = "bi_connector_bitrix_gds_tests/"
target_path = "unit"
skip_compose = "true"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true

[datalens.i18n.domains]
bi_connector_bitrix_gds = [
    {path = "bi_connector_bitrix_gds/bi"},
]
