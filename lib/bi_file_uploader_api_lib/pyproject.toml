
[tool.poetry]
name = "yandex-bi-file-uploader-api-lib"
version = "0.112.0"
description = ""
authors = ["Aleksei Konstantinov <konstasa@yandex-team.ru>"]
packages = [{include = "bi_file_uploader_api_lib"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
aiogoogle = ">=5.2.0"
aiohttp = ">=3.8.1"
arq = ">=0.25.0"
attrs = ">=22.2.0"
bi-file-uploader-task-interface = {path = "../../lib/bi_file_uploader_task_interface"}
bi-task-processor = {path = "../../lib/bi_task_processor"}
gunicorn = ">=20.1.0"
marshmallow = ">=3.19.0"
marshmallow-enum = ">=1.5.1"
marshmallow-oneofschema = ">=3.0.1"
python = ">=3.10, <3.12"
yandex-bi-api-commons = {path = "../../lib/bi_api_commons"}
yandex-bi-api-commons-ya-cloud = {path = "../../lib/bi_api_commons_ya_cloud"}
yandex-bi-api-commons-ya-team = {path = "../../lib/bi_api_commons_ya_team"}
yandex-bi-file-uploader-lib = {path = "../../lib/bi_file_uploader_lib"}

[tool.poetry.group.tests.dependencies]
bi-file-secure-reader = {path = "../../app/bi_file_secure_reader"}
pytest = ">=7.2.2"
pytest-asyncio = ">=0.20.3"
uwsgi = ">=2.0.21"
yandex-bi-core-testing = {path = "../../lib/bi_core_testing"}
yandex-bi-file-uploader-worker-lib = {path = "../../lib/bi_file_uploader_worker_lib"}
yandex-bi-testing = {path = "../../lib/bi_testing"}
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_file_uploader_api_lib_tests/db", "bi_file_uploader_api_lib_tests/ext", "bi_file_uploader_api_lib_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[datalens.pytest.local]
root_dir = "bi_file_uploader_api_lib_tests/"
target_path = "unit db"
labels = ["fat"]

[datalens.pytest.ext]
root_dir = "bi_file_uploader_api_lib_tests/"
target_path = "ext"
