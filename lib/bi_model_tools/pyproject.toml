
[tool.poetry]
name = "yandex-bi-model-tools"
version = "0.0.1"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_model_tools"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
dynamic-enum = {path = "../../lib/dynamic_enum"}
marshmallow = ">=3.19.0"
python = ">=3.10, <3.12"
yandex-bi-constants = {path = "../../lib/bi_constants"}

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_model_tools_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']



