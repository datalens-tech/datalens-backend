
[tool.poetry]
name = "bi-defaults"
version = "0.0.1"
description = ""
authors = ["Package Author <bipackageauthor@yandex-team.ru>"]
packages = [{include = "bi_defaults"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
# connectors
yandex-bi-connector-bundle-ch-filtered-ya-cloud = {path = "../../lib/bi_connector_bundle_ch_filtered_ya_cloud"}
yandex-bi-connector-bundle-ch-frozen = {path = "../../lib/bi_connector_bundle_ch_frozen"}
yandex-bi-connector-chyt-internal = {path = "../../lib/bi_connector_chyt_internal"}
yandex-bi-connector-metrica = {path = "../../lib/bi_connector_metrica"}
yandex-bi-connector-mysql = {path = "../../lib/bi_connector_mysql"}
yandex-bi-connector-yql = {path = "../../lib/bi_connector_yql"}
yandex-bi-connector-postgresql = {path = "../../mainrepo/lib/bi_connector_postgresql"}
yandex-bi-api-connector = {path = "../../mainrepo/lib/bi_api_connector"}
yandex-bi-connector-bundle-chs3 = {path = "../../mainrepo/lib/bi_connector_bundle_chs3"}
yandex-bi-connector-clickhouse = {path = "../../mainrepo/lib/bi_connector_clickhouse"}
bi-connector-greenplum = {path = "../../mainrepo/lib/bi_connector_greenplum"}
yandex-bi-connector-mssql = {path = "../../mainrepo/lib/bi_connector_mssql"}
yandex-bi-connector-oracle = {path = "../../mainrepo/lib/bi_connector_oracle"}
yandex-bi-connector-snowflake = {path = "../../mainrepo/lib/bi_connector_snowflake"}
# end connectors

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_defaults/unit"]



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
