
[tool.poetry]
name = "bi-defaults"
version = "0.0.1"
description = ""
authors = ["Package Author <bipackageauthor@yandex-team.ru>"]
packages = [{include = "bi_defaults"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
attrs = ">=22.2.0"
python = ">=3.10, <3.12"
yandex-bi-api-commons-ya-cloud = {path = "../bi_api_commons_ya_cloud"}
yandex-bi-constants = {path = "../../mainrepo/lib/bi_constants"}
yandex-bi-configs = {path = "../../mainrepo/lib/bi_configs"}
# connectors
yandex-bi-connector-bundle-ch-frozen = {path = "../bi_connector_bundle_ch_frozen"}
yandex-bi-connector-bundle-ch-filtered = {path = "../bi_connector_bundle_ch_filtered"}
yandex-bi-connector-bundle-ch-filtered-ya-cloud = {path = "../bi_connector_bundle_ch_filtered_ya_cloud"}
yandex-bi-connector-chyt = {path = "../../mainrepo/lib/bi_connector_chyt"}
yandex-bi-connector-yql = {path = "../bi_connector_yql"}
yandex-bi-connector-bundle-chs3 = {path = "../../mainrepo/lib/bi_connector_bundle_chs3"}
yandex-bi-connector-usage-tracking-ya-team = {path = "../bi_connector_usage_tracking_ya_team"}
yandex-bi-connector-bundle-partners = {path = "../bi_connector_bundle_partners"}
yandex-bi-connector-monitoring = {path = "../bi_connector_monitoring"}
# end connectors

[tool.poetry.group.tests.dependencies]
pytest = ">=7.2.2"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_defaults/unit"]



[datalens_ci]
skip_test = true

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = true
