
[tool.poetry]
name = "yandex-bi-formula-ref"
version = "0.0.0"
description = ""
authors = ["Grigory Statsenko <gstatsenko@yandex-team.ru>"]
packages = [{include = "bi_formula_ref"}]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
Babel = ">=2.12.1"
attrs = ">=22.2.0"
jinja2 = ">=3.1.2"
python = ">=3.10, <3.12"
sqlalchemy = ">=1.4.46, <2.0"
tabulate = ">=0.9.0"
yandex-bi-connector-clickhouse = {path = "../../lib/bi_connector_clickhouse"}
yandex-bi-connector-metrica = {path = "../../lib/bi_connector_metrica"}
yandex-bi-connector-mssql = {path = "../../lib/bi_connector_mssql"}
yandex-bi-connector-mysql = {path = "../../lib/bi_connector_mysql"}
yandex-bi-connector-oracle = {path = "../../lib/bi_connector_oracle"}
yandex-bi-connector-postgresql = {path = "../../lib/bi_connector_postgresql"}
yandex-bi-connector-yql = {path = "../../lib/bi_connector_yql"}
yandex-bi-formula = {path = "../../lib/bi_formula"}

[tool.poetry.group]
[tool.poetry.group.tests.dependencies]
babel = ">=2.12.1"
pytest = ">=7.2.2"

[tool.poetry.group.tests_db.dependencies]
psycopg2-binary = ">=2.9.6"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["bi_formula_ref_tests/db", "bi_formula_ref_tests/unit"]

[tool.ruff]
line-length = 140
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.black]
line-length = 140
target-version = ['py310']

[tool.poetry.scripts]
bi-formula-ref-doc = "bi_formula_ref.scripts.formula_doc:main"
bi-formula-ref-exdata = "bi_formula_ref.scripts.example_data:main"
