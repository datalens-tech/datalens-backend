# This file is used by dl-repmanager as the main configuration file

dl_repo:
  fs_editor: default
  package_types:
    - type: terrarium  # Repository tools (including dl-repmanager)
      root_path: terrarium
      boilerplate_path: lib/bi_package_boilerplate

    - type: lib  # Main libraries
      root_path: lib
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - main_dependency_group

    - type: app
      root_path: app
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - main_dependency_group
        - own_dependency_group

    - type: app_os
      root_path: app_os
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - own_dependency_group

    - type: app_yc
      root_path: app_yc
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - own_dependency_group

    - type: bi_meta_os
      root_path: lib/bi_meta_os
      boilerplate_path: lib/bi_package_boilerplate

    - type: bi_meta_yc
      root_path: lib/bi_meta_yc
      boilerplate_path: lib/bi_package_boilerplate

  custom_package_map:
    flask_marshmallow: flask-marshmallow
    flask_restx: flask-restx
    jaeger_client: jaeger-client
    jwt: pyjwt
    typing_extensions: typing-extensions
    marshmallow_enum: marshmallow-enum
    marshmallow_oneofschema: marshmallow-oneofschema
    more_itertools: more-itertools
    psycopg2: psycopg2-binary
    pytest_lazyfixture: pytest-lazyfixture
    pyuwsgi: uwsgi
    sentry_sdk: sentry-sdk
