# This file is used by dl-repmanager as the main configuration file

dl_repo:
  include:
    - mainrepo/dl-repo.yml  # The "main" open-source repo

  fs_editor: default
  package_types:
    - type: terrarium  # Repository tools  # TODO: move to OS dir/repo
      root_path: terrarium
      boilerplate_path: lib/bi_package_boilerplate

    - type: lib  # Main libraries
      root_path: lib
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - main_dependency_group

    - type: app
      root_path: app
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - main_dependency_group
        - own_dependency_group

    - type: app_os
      root_path: app_os
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - own_dependency_group

    - type: app_yc
      root_path: app_yc
      boilerplate_path: lib/bi_package_boilerplate
      tags:
        - own_dependency_group

    - type: bi_meta_os
      root_path: lib/bi_meta_os
      boilerplate_path: lib/bi_package_boilerplate

    - type: bi_meta_yc
      root_path: lib/bi_meta_yc
      boilerplate_path: lib/bi_package_boilerplate
