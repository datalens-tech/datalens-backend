# This file is used by dl-repmanager as the main configuration file

dl_repo:
  include:
    - mainrepo/dl-repo.yml  # The "main" open-source repo

  fs_editor: git

  package_types:
    - type: lib_ya  # Main libraries (internal repo)
      root_path: lib
      boilerplate_path: mainrepo/lib/bi_package_boilerplate
      tags:
        - main_dependency_group

    - type: app_ya
      root_path: app
      boilerplate_path: mainrepo/lib/bi_package_boilerplate
      tags:
        - main_dependency_group
        - own_dependency_group

    - type: app_yc
      root_path: app_yc
      boilerplate_path: mainrepo/lib/bi_package_boilerplate
      tags:
        - own_dependency_group
